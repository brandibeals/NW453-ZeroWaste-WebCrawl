\"https://www.tift-admin.com/wp-content/uploads/2018/08/wedding-idea.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/08/wedding-idea-400x224.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/08/wedding-idea-768x430.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/08/wedding-idea-1100x615.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/08/wedding-idea-720x403.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eNote from Lauren:\u003c/strong\u003e I get asked often to provide tips on how to plan a sustainable wedding. Because a wedding isn\u0026#8217;t in my immediate future, I sought out the help of Christina from \u003ca href=\"http://www.thegoodhaven.com\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eThe Good Haven\u003c/a\u003e, a blog that focuses on sustainable and ethical brands, who happens to be getting married in October. Here\u0026#8217;s what she had to say about planning a wedding that\u0026#8217;s personal, affordable and sustainable: \u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eAs I’ve grown into incorporating sustainable values into my everyday life, from \u003ca href=\"http://tift-admin.com/zero-waste-wardrobe-secondhand-shopping/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eethical fashion\u003c/a\u003e to cutting down on trash and waste, it was only natural that I ended up taking those same values and incorporating them into planning my wedding day.  When I got engaged to my fiancé, our vision for our wedding was very clear; we wanted a simple, intimate wedding that focused on friends and family over stuff and things. We wanted our big day to reflect our sustainable values in all the details, from the engagement ring to the dress I would wear.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eAlthough it seemed like a daunting task in the beginning, with some research and creative thinking, my fiancé Aaron and I were able to source the right vendors and find ethically-made resources to bring our dream to life. Even on a modest budget, it’s totally possible to throw a wedding that hits all the right sustainable notes while achieving all the things you’ve ever wished for.\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003e\u003ca href=\"http://www.thegoodhaven.com\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3105\" src=\"http://tift-admin.com/wp-content/uploads/2018/08/the-ring.jpg\" alt=\"\" width=\"2500\" height=\"1785\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/08/the-ring.jpg 2500w, https://www.tift-admin.com/wp-content/uploads/2018/08/the-ring-400x286.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/08/the-ring-768x548.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/08/the-ring-1100x785.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/08/the-ring-720x514.jpg 720w\" sizes=\"(max-width: 2500px) 100vw, 2500px\" /\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003ch2\u003eGo with an ethically made and sourced engagement ring and wedding bands.\u003c/h2\u003e\n\u003cp id=\"ring\"\u003eAt first, I was really worried about finding a brand that was within our budget that used ethically-sourced diamonds and sustainable materials. After a lot of research, we decided to go with Canadian jewelry brand \u003ca href=\"https://www.foeanddear.com/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eFoe and Dear\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Aaron worked closely with owner and designer Katherine to create my ring. The ring was crafted so beautifully and was made with stunning recycled white gold.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e \u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eAnother ring idea:\u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003e Going for second hand or antique rings is another great option, especially if you love vintage style.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/08/ebay-dress.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3095\" src=\"http://tift-admin.com/wp-content/uploads/2018/08/ebay-dress.jpg\" alt=\"\" width=\"2592\" height=\"3888\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/08/ebay-dress.jpg 2592w, https://www.tift-admin.com/wp-content/uploads/2018/08/ebay-dress-400x600.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/08/ebay-dress-768x1152.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/08/ebay-dress-1100x1650.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/08/ebay-dress-720x1080.jpg 720w\" sizes=\"(max-width: 2592px) 100vw, 2592px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eSay “yes” to a vintage or second hand dress.\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eKnown for their sustainable practices, Reformation’s bridal collection was one of the first brands I looked at when shopping for wedding dresses. I fell in love with a dress that I found on their website, but lo and behold, the dress was sold out online and in stores. After having a brief freak out moment, I decided to turn to eBay.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eI ended up finding my dream wedding dress for only $300. Yes, it \u003c/span\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eis\u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003e possible to find your dream dress on eBay! The site is a treasure trove of undiscovered gems, and it’s also a more affordable alternative than buying a brand new dress that, let’s be honest, you probably won’t be wearing again.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eAnother dress idea:\u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003e If you have a friend or family member willing to part with (or sell you) an old dress and you have a good tailor in mind, an adjustment in the hemline, neckline or sleeves of a dress can give it new life and make it all your own. \u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003eRent the tuxes\u003cspan style=\"font-weight: 400;\"\u003e. \u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eFor suit and tux wearers, try renting instead of buying a new one. \u003c/span\u003e\u003ca href=\"http://theblacktux.com/\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eThe Black Tux\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e was a great option for my fiancé, since he isn’t one to wear suits very often, except maybe once or twice a year for special occasions. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eSee if you can arrange ahead of time with the rental company to not send any thin plastic coverings with the tuxes and just send them in the reusable garment bags.\u003c/p\u003e\n\u003cp\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eAnother tux idea:\u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003e For a pop of color and fun, pair tuxes or suits with a sustainable \u003c/span\u003e\u003ca href=\"https://www.generalknot.com/\"\u003e\u003cspan style=\"font-weight: 400;\"\u003etie made from vintage fabric\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/08/Recyclable-wedding-Invite.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3096\" src=\"http://tift-admin.com/wp-content/uploads/2018/08/Recyclable-wedding-Invite.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/08/Recyclable-wedding-Invite.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/08/Recyclable-wedding-Invite-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/08/Recyclable-wedding-Invite-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/08/Recyclable-wedding-Invite-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/08/Recyclable-wedding-Invite-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eTry paperless, recycled, or sustainable invitations.\u003c/h2\u003e\n\u003cp id=\"invitations\"\u003eGo completely paperless and do an evite or use recycled paper for your invitations like \u003ca href=\"https://www.paperculture.com/\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ePaper Culture\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e, a brand that also plants a tree with each purchase.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eBecause it was super important to us to send out physical wedding invitations, we decided to opt for online save-the-dates where guests could RSVP on our wedding website, which helped us save on paper and postage by only sending invites to people we knew were planning to come.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eAnother invitation idea: \u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003eIf there’s space on the bottom or back of the invitation, print a quick note asking guests to recycle their invitation. Something sweet like, “Save me, frame me or recycle me. Just please don’t throw me in the trash!”\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/08/tableware.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3097\" src=\"http://tift-admin.com/wp-content/uploads/2018/08/tableware.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/08/tableware.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/08/tableware-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/08/tableware-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/08/tableware-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/08/tableware-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eSwap single-use paper or plastic for more sustainable alternatives.\u003cb\u003e \u003c/b\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eWe’re keeping it casual for our rehearsal dinner and are planning on hosting an outdoor barbecue. Instead of using the venue’s plastic forks and knives, I found some beautiful bamboo tableware as a sustainable alternative. They cost a little extra, but we were willing to spend a little more for the design and of course, the sustainability factor.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eIf you’re using recyclable or compostable alternatives to single-use items, also make sure you provide clearly marked recycling and compost bins, and if you’re giving a little speech, even feel free to add in a note about that and how you’re trying to make your wedding as sustainable as possible!  \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eAnother idea for avoiding single-use items:\u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003e If there will be a bar at the wedding, arrange ahead of time that bartenders will only serve drinks in glassware, not use plastic straws or stirrers, and will only provide a cocktail napkin with drinks upon request. \u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003eAsk your wedding party to wear something they already own.\u003c/h2\u003e\n\u003cp id=\"party\"\u003eIn the spirit of keeping things simple and low maintenance, we decided to have a very informal wedding party. Rather than fussing over perfectly-coordinated outfits (that are usually expensive and never worn again), we asked our guys and girls to come in something that they already own. For the ladies, I asked them to wear a simple black dress that they own or if they really want to buy something, a dress they would wear again. For the guys, we are asking them to wear a suit that they already own and to simply wear a black tie!\u003c/p\u003e\n\u003cp\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eAnother wedding party idea: \u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003eIf you plan to give your wedding party gifts on the day of the wedding or at the rehearsal dinner, opt for items that will help them reduce waste during your wedding weekend and beyond like a \u003ca href=\"https://packagefreeshop.com/products/plastic-free-water-bottle\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ereusable water bottle\u003c/a\u003e, \u003ca href=\"https://packagefreeshop.com/collections/food-to-go-1/products/to-go-ware\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ereusable utensils\u003c/a\u003e or a \u003ca href=\"https://packagefreeshop.com/collections/food-to-go-1/products/stainless-steel-straw\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ereusable straw\u003c/a\u003e for the giant post-wedding iced coffee they might need the next morning 🙂 \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/08/arrangements.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3094\" src=\"http://tift-admin.com/wp-content/uploads/2018/08/arrangements.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/08/arrangements.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/08/arrangements-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/08/arrangements-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/08/arrangements-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/08/arrangements-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eFind creative ways to get the most out of your wedding flowers.\u003c/h2\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp id=\"flowers\"\u003eFirst, I’d recommend cutting way down on the number of arrangements you think you need. Our bridesmaid bouquets are small and simple, and they will double as aisle decorations for the ceremony, and then also function as centerpieces for the reception.\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSend guests home with arrangements at the end of the night, or coordinate with a local nursing home or hospital in your area to see if you can arrange to donate the flowers the day after. Or, see to it that the flowers are properly composted so they don’t end up heading to a landfill.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eAnother wedding flowers idea: \u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003eSkip cut flowers altogether, and decorate with potted house plants instead. Gift plants to your wedding party, close friends and family or fill your home with them after the reception.  \u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026#8212;\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eAre you planning a wedding? What other sustainable solutions are you looking for?\u003c/span\u003e\u003c/p\u003e\n\u003chr /\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/08/Christina_Bio.png\"\u003e\u003cimg class=\"alignleft size-medium wp-image-3107\" src=\"http://tift-admin.com/wp-content/uploads/2018/08/Christina_Bio-400x376.png\" alt=\"\" width=\"400\" height=\"376\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/08/Christina_Bio-400x376.png 400w, https://www.tift-admin.com/wp-content/uploads/2018/08/Christina_Bio-768x722.png 768w, https://www.tift-admin.com/wp-content/uploads/2018/08/Christina_Bio-1100x1034.png 1100w, https://www.tift-admin.com/wp-content/uploads/2018/08/Christina_Bio-720x677.png 720w, https://www.tift-admin.com/wp-content/uploads/2018/08/Christina_Bio.png 1194w\" sizes=\"(max-width: 400px) 100vw, 400px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp class=\"m_700381098159245107gmail-p1\"\u003eChristina has an ethical lifestyle blog, \u003ca href=\"http://thegoodhaven.com\"\u003eThe Good Haven\u003c/a\u003e, in Brooklyn with a mission to help educate and inspire her readers about ethical fashion, conscious consumerism, and sustainability. It\u0026#8217;s a place for people to discover conscious brands, be inspired by their missions and stories, and feel empowered to shop more intentionally.\u003c/p\u003e\n\u003cp\u003eFollow Christina: @\u003ca href=\"http://instagram.com/thegoodhaven\"\u003ethegoodhaven\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cdiv class=\"post-excerpt\"\u003eSay \u0026#8220;I do\u0026#8221; to these creative ideas. \u003c/div\u003e\n\u003cdiv class=\"post-more\"\u003e\u003ca href=\"https://www.tift-admin.com/how-to-plan-a-sustainable-wedding-on-a-budget/\" class=\"btn btn-primary btn-effect btn-lg\"\u003e\u003cspan\u003eView Post\u003c/span\u003e\u003cspan\u003e\u003ci class=\"icon icon-arrow-right\"\u003e\u003c/i\u003e\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n","protected":false},"author":1,"featured_media":3361,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[300,435],"tags":[477,478,266,479,475,476],"_links":{"self":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3091"}],"collection":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/users/1"}],"replies":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/comments?post=3091"}],"version-history":[{"count":5,"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3091/revisions"}],"predecessor-version":[{"id":3246,"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3091/revisions/3246"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/media/3361"}],"wp:attachment":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/media?parent=3091"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/categories?post=3091"},{"taxonomy":"post_tag","embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/tags?post=3091"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[1],"wp:featuredmedia":[3361],"wp:term":[[300,435],[477,478,266,479,475,476]]}},"3131":{"id":3131,"date":"2018-09-04T17:41:56","date_gmt":"2018-09-04T21:41:56","guid":{"rendered":"http://trashisfortossers.com/?p=3131"},"modified":"2020-04-23T10:19:43","modified_gmt":"2020-04-23T14:19:43","slug":"compost-lets-break-it-down-literally","status":"publish","type":"post","link":"/compost-lets-break-it-down-literally/","title":{"rendered":"Compost: Let\u0026#8217;s Break It Down (Literally)"},"content":{"rendered":"\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cimg class=\"alignnone size-medium wp-image-3423\" src=\"https://tift-admin.com/////wp-content/uploads/2018/09/Compost_option-2-min.jpg\" alt=\"\" width=\"1500\" height=\"2092\" /\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eYou just finished a banana. A food that comes in its own natural packaging \u0026#8211; go you! You’re feeling great about your choice of sustainable snack. Now time to get rid of that banana peel. You think to yourself, “banana peels are natural, so they’ll biodegrade on their own. I’m trying to not make waste, but this will just decompose in the trash. So we’re good, right?!”\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eWrong!\u003c/span\u003e\u003c/i\u003e\u003c/p\u003e\n\u003ch2\u003eContrary to popular belief, your banana peel won’t decompose in the trash.\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eJust because something is biodegradable, doesn’t mean it will properly break down when thrown in the garbage. In order for an organic item to decompose properly, it needs oxygen. \u003c/span\u003e\u003ca href=\"https://www.thoughtco.com/do-biodegradable-items-really-break-down-1204144\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eBut because most landfills are so tightly packed to get in as much trash as they can, they squeeze out all the oxygen\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e, making it nearly impossible for something like an orange peel, apple core or piece of paper to decompose.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSo what’s the solution?\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eYou have two options A) eat your banana peel or B) compost that sucker! \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eIf you’re not too jazzed about eating seeds, stems, pits and peels (it’s cool, not many people are), compost is your best bet.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003ch2\u003eBut before we dive into everything compost-related, let\u0026#8217;s first talk about food waste.\u003c/h2\u003e\n\u003cp\u003eDid you know that \u003ca href=\"https://www.theatlantic.com/business/archive/2016/07/american-food-waste/491513/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eabout 50% of all produce in the US is thrown away\u003c/a\u003e? Composting is a great sustainable option for organic, not-normally-eaten items like peels and stems, but it\u0026#8217;s not just an excuse to \u0026#8220;throw out food responsibly\u0026#8221;. Set a goal to try and only use composting for the inedible stuff.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eHere are a few tips: \u003c/em\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cem\u003eTake more frequent, smaller trips to the grocery or market.\u003c/em\u003e You\u0026#8217;re less likely to waste food, or have fresh produce go bad if you\u0026#8217;re only buying perishable items for the next day or so. Don\u0026#8217;t forget your \u003ca href=\"https://packagefreeshop.com/collections/bags\"\u003ereusable bags\u003c/a\u003e 🙂\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eKeep your fridge sparse.\u003c/em\u003e Avoid discovering a moldy, month-old zucchini in the back of your refrigerator, and adopt of rule of keeping all food visible at all times when in your fridge. This might mean avoiding using the produce drawers where we all know good produce goes to die, in favor of holding fruits and veggies in a big bowl on your shelf.\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eFreeze it!\u003c/em\u003e If any of your perishable food items look like they\u0026#8217;re on the verge of rotting, peel em\u0026#8217;, chop em up, and freeze them for later. This is great for fruits and spinach for making smoothies, or veggies for a stir fry or roasting later on.\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eGive away or donate items.\u003c/em\u003e Whether that means gifting your fresh produce to your next door neighbor before you leave town for a long vacation, or finding a local homeless shelter that accepts food donations, finding a way to make sure your perfectly good food gets eaten and enjoyed is a great way to minimize waste and feed someone you love, or someone in need.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003ch2\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/08/compost-bowl-2.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3135\" src=\"http://tift-admin.com/wp-content/uploads/2018/08/compost-bowl-2.jpg\" alt=\"\" width=\"1000\" height=\"1500\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/08/compost-bowl-2.jpg 1000w, https://www.tift-admin.com/wp-content/uploads/2018/08/compost-bowl-2-400x600.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/08/compost-bowl-2-768x1152.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/08/compost-bowl-2-720x1080.jpg 720w\" sizes=\"(max-width: 1000px) 100vw, 1000px\" /\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003ch2\u003eNow, let’s talk about compost.\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSo what \u003c/span\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eis\u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003e compost? Compost is organic matter that has broken down through the process of being exposed to air and water, and creates a soil-like mixture that’s full of nutrients and is great for gardening, farming, landscaping and potting plants.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eThe process of composting is also beneficial to the environment because it keeps items out of landfills that don’t need to be there, which reduces the amount of methane emissions seeping into our air. Ps, \u003c/span\u003e\u003ca href=\"https://eos.org/editors-vox/methane-climate-change-and-our-uncertain-future\"\u003e\u003cspan style=\"font-weight: 400;\"\u003emethane is a greenhouse gas that heavily contributes to climate change\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e \u0026#8211; just saying.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eThe big takeaways:\u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003e composting is a great practice because it keeps unnecessary items out of landfills, and helps to reduce methane gas emissions. Yeah compost!\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003eHow the heck you actually compost.\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eThere are two different ways to compost:\u003c/span\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003e Commercial Composting \u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003e+ \u003c/span\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eBackyard Composting.\u003c/span\u003e\u003c/i\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eIn commercial composting, you collect the approved of compostable items and send them away to be composted by another facility or organization. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eIn backyard composting, you collect compostable items yourself (for most people, in their backyards\u0026#8230;hence the name), monitor the composting process and then get beautiful compost to use throughout your yard and garden.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLet’s break them both down (pun intended) a little bit more.\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/08/compost-bowl-3.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3136\" src=\"http://tift-admin.com/wp-content/uploads/2018/08/compost-bowl-3.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/08/compost-bowl-3.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/08/compost-bowl-3-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/08/compost-bowl-3-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/08/compost-bowl-3-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/08/compost-bowl-3-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003ch2\u003eCommercial Composting\u003c/h2\u003e\n\u003cp\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eHow can I have access to commercial composting? \u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003eSome cities offer composting services the same way they do trash or recycling, so first check with your local waste management facility to see if it’s something offered. Because composting isn’t as widely offered as something like traditional recycling, there might be a cost associated.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eOther places to find commercial composting near you: \u003c/span\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli style=\"font-weight: 400;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eYour local farmers’ market. \u003c/span\u003e\u003c/li\u003e\n\u003cli style=\"font-weight: 400;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eSchools in your area.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003eHere\u0026#8217;s\u003ca href=\"https://www.litterless.com/wheretocompost/\"\u003e an awesome resource of a list of composting services in every state\u003c/a\u003e from the amazing zero waste blog \u003ca href=\"https://www.litterless.com\"\u003eLitterless\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eYour office! The building you work in might offer composting services, but if not, and you\u0026#8217;re passionate about your place of work adopting more sustainable practices, \u003ca href=\"https://compostingcouncil.org/workplace-composting/\"\u003ehere\u0026#8217;s a great resource\u003c/a\u003e.\u003c/li\u003e\n\u003cli style=\"font-weight: 400;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eGoogle! A little search of, “composting services near me” will hopefully provide you with a plethora of businesses and organizations that provide both compost pick-up and drop-off.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eWhat items are compostable in commercial composting?\u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003e Depending upon the service provider, what is accepted will vary. But it’s pretty safe to expect that any commercial composting service will collect any plant-derived items like fruit and veggie stems, sticks, yard clippings, etc. Even paper-based (because paper comes from trees!) items like coffee filters, tea bags and napkins. Where commercial composting might vary is whether or not they also accept animal matter like chicken bones, dairy and pet waste. So be sure to read up thoroughly on your service!\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eWhere do I keep my compostable items until they’re ready to be picked up / dropped off? \u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003eAny large airtight container should do the trick to keep compost items safe to store in your home under your sink or in your pantry. Or keep items in a big bowl, paper bag or compost bag in your fridge or freezer to keep it from smelling or attracting bugs.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eWhether you bring your compost to be dropped off or it’s picked up, transport it in a bag that is also compostable like a paper grocery bag, or specially-made compost bag.\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003eBackyard Composting\u003c/h2\u003e\n\u003cp\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eWhat do I need to backyard compost? \u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003eYou need a place to build your compost pile. This could be a big empty trash bin or simply a small patch of your yard where you’ll collect items.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eTo compost properly you also need the components of \u003c/span\u003e\u003ca href=\"https://www.epa.gov/recycle/composting-home\"\u003e\u003cspan style=\"font-weight: 400;\"\u003egreen matter (fruits, veggies, grass clippings, etc.), brown matter (twigs, dirt, dead leaves, etc), water and air\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Get this mixture, and you’re good to go!\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eWhat items are compostable in backyard composting? \u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003eAny plant or animal based product is compostable, though \u003c/span\u003e\u003ca href=\"https://wastelesstolivemore.wordpress.com/2015/08/04/whats-the-difference-between-commercial-and-home-composting/\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eit’s not recommended to compost meat, dairy or fish scraps at home\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e. But anything else from your old \u003ca href=\"https://packagefreeshop.com/products/bamboo-toothbrush-adult\"\u003ebamboo toothbrush\u003c/a\u003e handle, to used matches, to hair from your \u003ca href=\"https://packagefreeshop.com/products/wooden-hair-brush\"\u003ehair brush\u003c/a\u003e, to stale tortilla chips are all backyard compostable. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eWhat’s the process like and how do I maintain my backyard compost? \u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003eIt’s recommended to find a dry shady place outside to keep your compost pile or bin, but not too far from a water source like a hose. Wetting the pile, and stirring periodically with a shovel or pitchfork will also help the items to break down. It can take anywhere between two months to two years for items to fully break down. You can learn more about backyard composting \u003c/span\u003e\u003ca href=\"https://www.epa.gov/recycle/composting-home\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ehere\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e!\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eWhat can I use my homemade compost for? \u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003eCompost is rich in nutrients and natural fertilizers so it’s great for gardening, landscaping and potting indoor plants. If you’ve got a plethora, grab a wheelbarrow and share some with a neighbor.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026#8212;\u0026#8212;\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eHave you started composting? What tips, tricks and resources have you found helpful? \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cdiv class=\"post-excerpt\"\u003eBefore you throw your banana peel into the trash to \u0026#8220;biodegrade\u0026#8221;\u0026#8230;.\u003c/div\u003e\n\u003cdiv class=\"post-more\"\u003e\u003ca href=\"https://www.tift-admin.com/compost-lets-break-it-down-literally/\" class=\"btn btn-primary btn-effect btn-lg\"\u003e\u003cspan\u003eView Post\u003c/span\u003e\u003cspan\u003e\u003ci class=\"icon icon-arrow-right\"\u003e\u003c/i\u003e\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n","protected":false},"author":4,"featured_media":3439,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[223,198,260],"tags":[480,481,333,373,482,493,359],"_links":{"self":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3131"}],"collection":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/users/4"}],"replies":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/comments?post=3131"}],"version-history":[{"count":7,"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3131/revisions"}],"predecessor-version":[{"id":3461,"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3131/revisions/3461"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/media/3439"}],"wp:attachment":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/media?parent=3131"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/categories?post=3131"},{"taxonomy":"post_tag","embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/tags?post=3131"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[4],"replies":[[{"id":11919,"parent":0,"author":0,"author_name":"Adam","author_url":"","date":"2018-09-13T18:32:15","content":{"rendered":"\u003cp\u003eLove this so much!! Thanks for the thorough-yet-digestible breakdown. My wife and I have been maintaining a backyard compost pile for the past year or so, and it’s been really rewarding to fuel our garden with what would have just ended up in the landfill. Will definitely be sharing this with friends and family who are interested in composting!\u003c/p\u003e\n"},"link":"https://www.tift-admin.com/compost-lets-break-it-down-literally/#comment-11919","type":"comment","_links":{"self":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/comments/11919"}],"collection":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/comments"}],"up":[{"embeddable":true,"post_type":"post","href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3131"}]}},{"id":11901,"parent":0,"author":0,"author_name":"Augustin Ra","author_url":"https://alwaysra.blogspot.com/","date":"2018-09-04T21:04:40","content":{"rendered":"\u003cp\u003eWow, this is very helpful. I\u0026#8217;ll surely try backyard composting soon. 🙂\u003c/p\u003e\n"},"link":"https://www.tift-admin.com/compost-lets-break-it-down-literally/#comment-11901","type":"comment","_links":{"self":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/comments/11901"}],"collection":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/comments"}],"up":[{"embeddable":true,"post_type":"post","href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3131"}]}}]],"wp:featuredmedia":[3439],"wp:term":[[223,198,260],[480,481,333,373,482,493,359]]}},"3145":{"id":3145,"date":"2018-09-12T14:26:31","date_gmt":"2018-09-12T18:26:31","guid":{"rendered":"http://trashisfortossers.com/?p=3145"},"modified":"2020-04-21T08:31:02","modified_gmt":"2020-04-21T12:31:02","slug":"4-ingredient-homemade-zero-waste-dog-treats","status":"publish","type":"post","link":"/4-ingredient-homemade-zero-waste-dog-treats/","title":{"rendered":"4 Ingredient Homemade Zero Waste Dog Treats"},"content":{"rendered":"\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/09/zero-waste-homemade-dog-treats-trash-is-for-tossers-cropped.jpg\"\u003e\u003cimg class=\"size-full wp-image-3150\" src=\"http://tift-admin.com/wp-content/uploads/2018/09/zero-waste-homemade-dog-treats-trash-is-for-tossers-cropped.jpg\" alt=\"\" width=\"1500\" height=\"839\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/09/zero-waste-homemade-dog-treats-trash-is-for-tossers-cropped.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/09/zero-waste-homemade-dog-treats-trash-is-for-tossers-cropped-400x224.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/09/zero-waste-homemade-dog-treats-trash-is-for-tossers-cropped-768x430.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/09/zero-waste-homemade-dog-treats-trash-is-for-tossers-cropped-1100x615.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/09/zero-waste-homemade-dog-treats-trash-is-for-tossers-cropped-720x403.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003eI’ve recently become a mom… a dog mom that is! After a friend of mine posted on Instagram about an organization called \u003c/span\u003e\u003ca href=\"https://www.safeandsoundsatos.com\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eSafe and Sound Satos\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e that rescues abandoned street dogs in Puerto Rico, I knew I had to be involved. I signed up to foster a sweet lab mix puppy named Rose, and as you probably could have guessed, after just one day of fostering, decided to adopt her for good.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/09/rose-singer-safe-and-sounds-satos.jpg\"\u003e\u003cimg class=\"size-full wp-image-3151\" src=\"http://tift-admin.com/wp-content/uploads/2018/09/rose-singer-safe-and-sounds-satos.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/09/rose-singer-safe-and-sounds-satos.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/09/rose-singer-safe-and-sounds-satos-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/09/rose-singer-safe-and-sounds-satos-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/09/rose-singer-safe-and-sounds-satos-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/09/rose-singer-safe-and-sounds-satos-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003eIt’s been an adjustment to find waste-free solutions for Rose, but I’m so excited to share with you some of my favorite products and tips that are helping me to continue my zero waste lifestyle with a pup by my side. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eWhen my friend Gabriella \u0026#8211; the head baker at the soon to be completely single-use plastic free \u003ca href=\"http://www.smithcanteen.com\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eSmith Canteen\u003c/a\u003e \u0026#8211; shared with me that she cooks up homemade dog biscuits for customers who bring their pets into the coffee shop, I knew I had to get the recipe. Lots of dog treats and biscuits I came across at the pet store came packaged in plastic, and were also packed with wacky ingredients and preservatives. These biscuits are made from just four wholesome ingredients (they’re safe for humans to eat too!) so I can feel good about feeding them to her.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/09/homemade-dog-treats-recipe.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3155\" src=\"http://tift-admin.com/wp-content/uploads/2018/09/homemade-dog-treats-recipe.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/09/homemade-dog-treats-recipe.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/09/homemade-dog-treats-recipe-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/09/homemade-dog-treats-recipe-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/09/homemade-dog-treats-recipe-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/09/homemade-dog-treats-recipe-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eHere’s the recipe (makes about 30 dog treats):\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eEquipment needed: \u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"font-weight: 400;\"\u003ecookie sheet \u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"font-weight: 400;\"\u003esilicone baking mat or compostable parchment paper \u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"font-weight: 400;\"\u003ewooden rolling pin\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"font-weight: 400;\"\u003edog bone shaped cookie cutter (optional but fun!)\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"font-weight: 400;\"\u003ebowl for mixing ingredients\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eIngredients: \u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"font-weight: 400;\"\u003e1 cup whole wheat flour, plus more for dusting\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"font-weight: 400;\"\u003e½ cup peanut butter\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"font-weight: 400;\"\u003e¼ cup chicken stock\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"font-weight: 400;\"\u003e¼ cup ripe banana, optional\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eDirections:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003ePreheat oven to 350 degrees.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/09/measuring-pb.jpg\"\u003e\u003cbr /\u003e\n\u003c/a\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/09/mixing-up-dog-treat-dough.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3158\" src=\"http://tift-admin.com/wp-content/uploads/2018/09/mixing-up-dog-treat-dough.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/09/mixing-up-dog-treat-dough.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/09/mixing-up-dog-treat-dough-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/09/mixing-up-dog-treat-dough-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/09/mixing-up-dog-treat-dough-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/09/mixing-up-dog-treat-dough-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eCombine all ingredients in a medium bowl. If using a banana, mash until no longer chunky in the bowl first before adding other ingredients. If omitting the banana, you may need to increase the amount of stock you use. Start by using the amount called for, then increase as needed. You’re looking for a smooth, cohesive dough that is not too sticky.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/09/rolling-out-dog-treat-dough.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3159\" src=\"http://tift-admin.com/wp-content/uploads/2018/09/rolling-out-dog-treat-dough.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/09/rolling-out-dog-treat-dough.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/09/rolling-out-dog-treat-dough-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/09/rolling-out-dog-treat-dough-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/09/rolling-out-dog-treat-dough-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/09/rolling-out-dog-treat-dough-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/09/cutting-out-dog-treats.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3153\" src=\"http://tift-admin.com/wp-content/uploads/2018/09/cutting-out-dog-treats.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/09/cutting-out-dog-treats.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/09/cutting-out-dog-treats-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/09/cutting-out-dog-treats-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/09/cutting-out-dog-treats-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/09/cutting-out-dog-treats-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/09/laying-out-treats.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3156\" src=\"http://tift-admin.com/wp-content/uploads/2018/09/laying-out-treats.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/09/laying-out-treats.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/09/laying-out-treats-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/09/laying-out-treats-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/09/laying-out-treats-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/09/laying-out-treats-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLightly flour your work surface with whole wheat flour and roll out dough to a ¼ inch thickness. Use the dog bone shaped cookie cutter to cut out little cookies. You can also simply use a knife or pizza cutter to cut whatever shapes your doggo will like.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/09/homemade-dog-treats-final-1.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3154\" src=\"http://tift-admin.com/wp-content/uploads/2018/09/homemade-dog-treats-final-1.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/09/homemade-dog-treats-final-1.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/09/homemade-dog-treats-final-1-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/09/homemade-dog-treats-final-1-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/09/homemade-dog-treats-final-1-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/09/homemade-dog-treats-final-1-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/09/smith-canteen-84.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3160\" src=\"http://tift-admin.com/wp-content/uploads/2018/09/smith-canteen-84.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-84.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-84-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-84-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-84-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-84-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eBake for 16 to 20 minutes, depending on the size of your treats, until golden brown. If you use parchment paper, make sure to compost it! \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/09/zero-waste-4-ingredient-dog-treats.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3161\" src=\"http://tift-admin.com/wp-content/uploads/2018/09/zero-waste-4-ingredient-dog-treats.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/09/zero-waste-4-ingredient-dog-treats.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/09/zero-waste-4-ingredient-dog-treats-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/09/zero-waste-4-ingredient-dog-treats-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/09/zero-waste-4-ingredient-dog-treats-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/09/zero-waste-4-ingredient-dog-treats-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eAllow to cool fully before feeding to your drooling dog who’s probably been hanging around the kitchen waiting for you to “accidentally” drop scraps on the ground. Store treats in an \u003ca href=\"https://packagefreeshop.com/collections/kitchen/products/airtight-stainless-steel-containers\"\u003eairtight container\u003c/a\u003e for up to a week, or freeze the extras to keep for up to a month! \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/09/zero-waste-dog-treats-rose-singer.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3162\" src=\"http://tift-admin.com/wp-content/uploads/2018/09/zero-waste-dog-treats-rose-singer.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/09/zero-waste-dog-treats-rose-singer.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/09/zero-waste-dog-treats-rose-singer-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/09/zero-waste-dog-treats-rose-singer-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/09/zero-waste-dog-treats-rose-singer-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/09/zero-waste-dog-treats-rose-singer-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eWhat other zero waste recipes do you make for your pets?\u003c/span\u003e\u003c/p\u003e\n\u003chr /\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003ca href=\"http://www.smithcanteen.com\"\u003eVISIT SMITH CANTEEN\u003c/a\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003ca href=\"https://www.safeandsoundsatos.com\"\u003eLEARN MORE ABOUT FOSTERING + ADOPTING THROUGH SAFE AND SOUND SATOS\u003c/a\u003e\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cdiv class=\"post-excerpt\"\u003ePackage free and pup approved! \u003c/div\u003e\n\u003cdiv class=\"post-more\"\u003e\u003ca href=\"https://www.tift-admin.com/4-ingredient-homemade-zero-waste-dog-treats/\" class=\"btn btn-primary btn-effect btn-lg\"\u003e\u003cspan\u003eView Post\u003c/span\u003e\u003cspan\u003e\u003ci class=\"icon icon-arrow-right\"\u003e\u003c/i\u003e\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n","protected":false},"author":1,"featured_media":3150,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[252,208,198,483],"tags":[486,487,488,484,485],"_links":{"self":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3145"}],"collection":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/users/1"}],"replies":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/comments?post=3145"}],"version-history":[{"count":5,"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3145/revisions"}],"predecessor-version":[{"id":3351,"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3145/revisions/3351"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/media/3150"}],"wp:attachment":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/media?parent=3145"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/categories?post=3145"},{"taxonomy":"post_tag","embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/tags?post=3145"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[1],"wp:featuredmedia":[3150],"wp:term":[[252,208,198,483],[486,487,488,484,485]]}},"3169":{"id":3169,"date":"2018-09-19T16:03:20","date_gmt":"2018-09-19T20:03:20","guid":{"rendered":"http://trashisfortossers.com/?p=3169"},"modified":"2020-04-29T10:40:28","modified_gmt":"2020-04-29T14:40:28","slug":"how-to-cook-and-bake-with-common-kitchen-waste-items","status":"publish","type":"post","link":"/how-to-cook-and-bake-with-common-kitchen-waste-items/","title":{"rendered":"How To Cook And Bake With Kitchen Waste Items"},"content":{"rendered":"\u003cp\u003e\u003cimg class=\"alignnone size-medium wp-image-3414\" src=\"https://tift-admin.com/////wp-content/uploads/2018/09/How-to-Cook_option-1-400x267.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/09/How-to-Cook_option-1-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/09/How-to-Cook_option-1-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/09/How-to-Cook_option-1-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/09/How-to-Cook_option-1-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://www.fao.org/food-loss-and-food-waste/en/\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eOne-third of all food produced for human consumption is lost or wasted globally, which amounts to about 1.3 billion tons per year\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eAnd according to the \u003c/span\u003e\u003ca href=\"https://www.nrdc.org/sites/default/files/food-waste-city-level-report.pdf\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eNatural Resources Defense Council\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e, the top three foods Americans throw away are “inedible parts, prepared foods and leftovers, and fruits and vegetables”.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eFor those inedible parts that would normally be thrown into the trash, \u003c/span\u003e\u003ca href=\"http://tift-admin.com/compost-lets-break-it-down-literally/\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ecomposting\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e is an amazing option. But when it comes to prepared food, leftovers and fruits and veggies, we can do better, right?\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/09/smith-canteen-64.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3190\" src=\"http://tift-admin.com/wp-content/uploads/2018/09/smith-canteen-64.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-64.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-64-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-64-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-64-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-64-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eWe teamed up with the brilliant, sustainably-minded, pastry team at \u003c/span\u003e\u003ca href=\"http://www.smithcanteen.com\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eSmith Canteen\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e to bring you some creative ideas on how to minimize your food waste in the kitchen. Fun fact, Smith Canteen (also known as the #greencanteen) is going single-use plastic free in 2019 \u0026#8211; they’ll be the first coffee shop in NYC to eliminate unnecessary plastic from their practices. It’s about time!\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/09/smith-canteen-bring-your-own-cup.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3174\" src=\"http://tift-admin.com/wp-content/uploads/2018/09/smith-canteen-bring-your-own-cup.jpg\" alt=\"\" width=\"1500\" height=\"1500\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-bring-your-own-cup.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-bring-your-own-cup-400x400.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-bring-your-own-cup-768x768.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-bring-your-own-cup-1100x1100.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-bring-your-own-cup-1280x1280.jpg 1280w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-bring-your-own-cup-720x720.jpg 720w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-bring-your-own-cup-160x160.jpg 160w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eThey’ve already ditched plastic straws and to-go containers, and will be phasing out plastic cups, lids, and utensils between now and January 1st. They’re also redefining their cooking methods to create as little waste as possible, which means utilizing food scraps and using the so-called “ugly,” but really just bruised, fruit that’s left at the end of the farmers market.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eWe asked their head pastry team, Gabriella and Diana, to share with us some creative ways to revamp your kitchen waste. They even threw in a bonus recipe that uses up common food waste items you might have lying around.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/09/smith-canteen-22.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3181\" src=\"http://tift-admin.com/wp-content/uploads/2018/09/smith-canteen-22.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-22.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-22-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-22-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-22-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-22-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003ePut an egg on it.\u003c/h3\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eThe simplest way to make food scraps into a full meal, or leftovers into an entirely new one, is to add an egg. Have half an onion lying around in your fridge? Cook it on a cast iron skillet until soft and crack an egg over top for a diner-esque meal. Make a kitchen sink omelette with leftover vegetables or greens, or use up leftover rice or quinoa by adding a fried egg and your favorite sauces, dressings or spices on top.\u003c/span\u003e\u003c/p\u003e\n\u003ch3\u003eTreat greens like herbs.\u003c/h3\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eVeggies don’t have to just be the main event, they can be used to flavor other dishes or be the base of delicious dressings, dips and sauces.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eGot a bunch of leftover arugula about to go soggy? Blend it up with fresh herbs, like cilantro or parsley, a dash of red wine vinegar and a little bit of olive oil to make a fun twist on chimichurri sauce which goes great with eggs, steak, or tacos. Or whip up a yummy pesto sauce with carrot tops by blending with basil, garlic, and enough olive oil just to hold the sauce together.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eGot a lot of dressing leftover? Freeze the excess in \u003c/span\u003e\u003ca href=\"https://packagefreeshop.com/products/silicone-ice-tray\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eice cube trays\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e then take out and defrost as needed. This allows you to extend the life of your greens even further and takes the pressure off of having to use them up right away.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/09/smith-canteen-6.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3176\" src=\"http://tift-admin.com/wp-content/uploads/2018/09/smith-canteen-6.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-6.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-6-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-6-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-6-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-6-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/09/smith-canteen-9.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3177\" src=\"http://tift-admin.com/wp-content/uploads/2018/09/smith-canteen-9.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-9.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-9-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-9-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-9-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-9-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eTreat herbs like greens.\u003c/h3\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eHave a lot of extra herbs left from making a recipe? Use them up in creative ways like making an herb salad. This is common in middle eastern cuisine. Or add some herbs into your morning smoothie. Mint tastes delicious with strawberry and banana, and cilantro can add a fun kick to a pineapple and mango smoothie.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/09/quino-muffins-3.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3171\" src=\"http://tift-admin.com/wp-content/uploads/2018/09/quino-muffins-3.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/09/quino-muffins-3.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/09/quino-muffins-3-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/09/quino-muffins-3-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/09/quino-muffins-3-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/09/quino-muffins-3-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eBake it.\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eA lot of people don’t realize that you can add fresh herbs, produce and cooked or raw grains like oatmeal and quinoa to a baked good, like a loaf cake or muffins. Find one basic recipe that works for your needs, then substitute whatever leftover herbs, fruits or grains you have on hand.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eHere’s a recipe for quinoa muffins that uses leftover dried quinoa (you know that last bit in the box you have that just sits in your pantry for months…), fresh herbs and fruit (we used plums, but any fruit would work like peaches, blueberries or strawberries).\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eIngredients:\u003c/b\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"font-weight: 400;\"\u003e1 ¼ cups all-purpose flour\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"font-weight: 400;\"\u003e1 cup whole wheat flour\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"font-weight: 400;\"\u003e½ cup raw quinoa\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"font-weight: 400;\"\u003e1 ½ teaspoons baking powder\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"font-weight: 400;\"\u003e1 teaspoon cinnamon\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"font-weight: 400;\"\u003e½ teaspoon baking soda\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"font-weight: 400;\"\u003e½ teaspoon salt\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"font-weight: 400;\"\u003e2 eggs\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"font-weight: 400;\"\u003e1 ¼ cups yogurt\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"font-weight: 400;\"\u003e½ cup olive oil\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"font-weight: 400;\"\u003e½ cup honey\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"font-weight: 400;\"\u003e¼ cup basil, or another fresh herb (we used mint!) \u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"font-weight: 400;\"\u003e1 plumb, or other fresh fruit\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/09/smith-canteen-13.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3178\" src=\"http://tift-admin.com/wp-content/uploads/2018/09/smith-canteen-13.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-13.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-13-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-13-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-13-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-13-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRecipe:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eWhisk flours, quinoa, baking powder, cinnamon, baking soda and salt in a bowl. In another bowl, whisk eggs, yogurt, olive oil, honey and basil. Fold wet into dry until just combined.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/09/smith-canteen-17.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3179\" src=\"http://tift-admin.com/wp-content/uploads/2018/09/smith-canteen-17.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-17.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-17-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-17-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-17-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-17-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/09/smith-canteen-19.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3180\" src=\"http://tift-admin.com/wp-content/uploads/2018/09/smith-canteen-19.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-19.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-19-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-19-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-19-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-19-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/09/smith-canteen-24.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3182\" src=\"http://tift-admin.com/wp-content/uploads/2018/09/smith-canteen-24.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-24.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-24-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-24-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-24-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-24-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eFill muffin tins that have been lightly greased 1/3rd full with batter. Add a few diced pieces of the plum, then add another layer of batter until the muffin tins are 2/3rds of the way full. Top with thin slices of plum, or whatever fruit you choose to use.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/09/smith-canteen-29.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3183\" src=\"http://tift-admin.com/wp-content/uploads/2018/09/smith-canteen-29.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-29.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-29-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-29-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-29-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-29-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/09/smith-canteen-31.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3184\" src=\"http://tift-admin.com/wp-content/uploads/2018/09/smith-canteen-31.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-31.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-31-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-31-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-31-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-31-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/09/smith-canteen-35.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3186\" src=\"http://tift-admin.com/wp-content/uploads/2018/09/smith-canteen-35.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-35.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-35-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-35-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-35-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-35-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/09/smith-canteen-36.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3187\" src=\"http://tift-admin.com/wp-content/uploads/2018/09/smith-canteen-36.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-36.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-36-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-36-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-36-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/09/smith-canteen-36-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eBake at 350°F for 16 to 18 minutes. At Smith Canteen, we like to drizzle a little bit of honey on top right after the muffins come out of the oven for a little extra love.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/09/quinoa-muffins-2.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3172\" src=\"http://tift-admin.com/wp-content/uploads/2018/09/quinoa-muffins-2.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/09/quinoa-muffins-2.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/09/quinoa-muffins-2-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/09/quinoa-muffins-2-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/09/quinoa-muffins-2-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/09/quinoa-muffins-2-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/09/quinoa-muffins.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3173\" src=\"http://tift-admin.com/wp-content/uploads/2018/09/quinoa-muffins.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/09/quinoa-muffins.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/09/quinoa-muffins-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/09/quinoa-muffins-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/09/quinoa-muffins-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/09/quinoa-muffins-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eMake vinaigrette out of almost gone condiments in their containers.\u003c/h3\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eAdd oil and vinegar to the jars of condiments that are almost gone, but you can’t seem to get the last little bits out of. Shake them up and go! Here are some ideas on how to use up the last bits of your condiments:  \u003c/span\u003e\u003c/p\u003e
