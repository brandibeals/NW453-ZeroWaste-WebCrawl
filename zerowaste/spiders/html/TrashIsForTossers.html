t":"2020-04-17T15:45:42","slug":"zero-waste-solutions-for-leftover-herbs","status":"publish","type":"post","link":"/zero-waste-solutions-for-leftover-herbs/","title":{"rendered":"Zero Waste Solutions For Leftover Herbs"},"content":{"rendered":"\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/06/what-to-do-with-old-herbs-post-header-1.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3013\" src=\"http://tift-admin.com/wp-content/uploads/2018/06/what-to-do-with-old-herbs-post-header-1.jpg\" alt=\"\" width=\"1000\" height=\"559\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/06/what-to-do-with-old-herbs-post-header-1.jpg 1000w, https://www.tift-admin.com/wp-content/uploads/2018/06/what-to-do-with-old-herbs-post-header-1-400x224.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/06/what-to-do-with-old-herbs-post-header-1-768x429.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/06/what-to-do-with-old-herbs-post-header-1-720x402.jpg 720w\" sizes=\"(max-width: 1000px) 100vw, 1000px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eYour recipe called for fresh herbs, your herb garden is exploding with growth, or maybe that little fresh bundle of fragrance just called out to you while you were grocery shopping \u0026#8211; whatever the reason, you now have a bundle of amazing fresh herbs and nothing in mind to use them with. What now?\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan style=\"font-weight: 400;\"\u003eHang Fresh Herbs to Dry\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eIf you want to cook with your herbs later, then hang them to dry. Using a twist tie, repurposed rubber band, or a string, tie the herbs together into a bunch. Then, hang the bunch upside-down from a kitchen cabinet handle or even from a push pin stuck in the wall. Let them dry for a few weeks. Once they\u0026#8217;ve dried completely, crumble the leaves off of the stems and store in a jar, then use them to cook whenever you\u0026#8217;re ready. That easy!\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/06/hanging-herbs.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3014\" src=\"http://tift-admin.com/wp-content/uploads/2018/06/hanging-herbs.jpg\" alt=\"\" width=\"1000\" height=\"1500\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/06/hanging-herbs.jpg 1000w, https://www.tift-admin.com/wp-content/uploads/2018/06/hanging-herbs-400x600.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/06/hanging-herbs-768x1152.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/06/hanging-herbs-720x1080.jpg 720w\" sizes=\"(max-width: 1000px) 100vw, 1000px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan style=\"font-weight: 400;\"\u003eEnjoy a Hot Cup of Herbal Tea\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eHerbs are not only amazingly flavorful, but also host a wide variety of \u003c/span\u003e\u003ca href=\"https://www.motherearthnews.com/natural-health/healing-with-herbs-zmaz93onztak\"\u003e\u003cspan style=\"font-weight: 400;\"\u003emedicinal properties\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Take advantage of both by adding fresh or dried herbs to just boiled water for a nice cup of herbal tea. Mix and match to make your own tea blends, or add herbs to a tea that you already have. For a stronger flavor, shred or finely chop fresh herbs before adding the water, and also cover your cup and allow the herbs to steep for 10-15 minutes before drinking.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/06/hot-tea.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3015\" src=\"http://tift-admin.com/wp-content/uploads/2018/06/hot-tea.jpg\" alt=\"\" width=\"1000\" height=\"667\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/06/hot-tea.jpg 1000w, https://www.tift-admin.com/wp-content/uploads/2018/06/hot-tea-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/06/hot-tea-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/06/hot-tea-720x480.jpg 720w\" sizes=\"(max-width: 1000px) 100vw, 1000px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan style=\"font-weight: 400;\"\u003eHerb Infused Water \u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eThrow fresh herbs into a refrigerated pitcher or container with water for a refreshing infused water drink. The combinations are endless! Here\u0026#8217;s some \u003c/span\u003e\u003ca href=\"http://jsyfruitveggies.org/tag/water/\"\u003e\u003cspan style=\"font-weight: 400;\"\u003erecipe ideas\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e to get you started.\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan style=\"font-weight: 400;\"\u003eAdd to a Relaxing Hot Bath \u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLet your leftover herbs help you unwind by drawing yourself a nice hot bath and adding those bad boys to it. Sprinkle in other essential oils or bath salts to chill even harder.\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan style=\"font-weight: 400;\"\u003eUse in a Homemade Household Cleaner \u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eGrab a spray bottle or a container, stuff your herbs inside, fill with vodka (optional) and distilled white vinegar, and let sit for a couple weeks before using. Voila! You can get even creative with adding other food scrap leftovers such as the peels of lemons, oranges, grapefruits, or other citrus fruits. Here’s a great \u003c/span\u003e\u003ca href=\"http://tift-admin.com/3-ingredient-homemade-nontoxic-cleaner/\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eall-purpose cleaner recipe\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e.  \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/06/household-cleaner.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3016\" src=\"http://tift-admin.com/wp-content/uploads/2018/06/household-cleaner.jpg\" alt=\"\" width=\"1000\" height=\"667\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/06/household-cleaner.jpg 1000w, https://www.tift-admin.com/wp-content/uploads/2018/06/household-cleaner-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/06/household-cleaner-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/06/household-cleaner-720x480.jpg 720w\" sizes=\"(max-width: 1000px) 100vw, 1000px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u0026#8212;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eIf you want to get real fancy, you can \u003c/span\u003e\u003ca href=\"https://www.mommypotamus.com/calendula-oil-benefits-uses/\"\u003e\u003cspan style=\"font-weight: 400;\"\u003emake herb-infused oil\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e and even go on to \u003c/span\u003e\u003ca href=\"https://www.mommypotamus.com/calendula-salve-recipe/\"\u003e\u003cspan style=\"font-weight: 400;\"\u003emake your own homemade skin salves\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e. With so many uses, there’s really no reason to let good herbs go bad. But, we’re all human, so if and when your herbs do accidentally turn for the worst, into the \u003c/span\u003e\u003ca href=\"http://tift-admin.com/how-to-compost-anywhere/\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ecompost bin\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e they go! \u003c/span\u003e\u003c/p\u003e\n\u003chr /\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/06/Screen-Shot-2018-06-14-at-1.02.35-PM.png\"\u003e\u003cimg class=\"alignleft size-medium wp-image-3010\" src=\"http://tift-admin.com/wp-content/uploads/2018/06/Screen-Shot-2018-06-14-at-1.02.35-PM-400x653.png\" alt=\"\" width=\"400\" height=\"653\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/06/Screen-Shot-2018-06-14-at-1.02.35-PM-400x653.png 400w, https://www.tift-admin.com/wp-content/uploads/2018/06/Screen-Shot-2018-06-14-at-1.02.35-PM.png 405w\" sizes=\"(max-width: 400px) 100vw, 400px\" /\u003e\u003c/a\u003eAbout the author: \u003cspan style=\"font-weight: 400;\"\u003eCaylee is a Registered Dietitian-Nutritionist who believes that both the healthiest and tastiest foods take the environment into consideration. With a background in farmers’ markets, local food, urban gardening, and clinical nutrition, she believes that the intersection between sustainability and health is undeniable. More of her work can be found in Instagram at @eat_yer_veggies, and on her website at \u003c/span\u003e\u003ca href=\"http://www.eat-yer-veggies.com\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ewww.eat-yer-veggies.com\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e. \u003c/span\u003e\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cdiv class=\"post-excerpt\"\u003eWith these solutions, there\u0026#8217;s no reason for good herbs to go bad. \u003c/div\u003e\n\u003cdiv class=\"post-more\"\u003e\u003ca href=\"https://www.tift-admin.com/zero-waste-solutions-for-leftover-herbs/\" class=\"btn btn-primary btn-effect btn-lg\"\u003e\u003cspan\u003eView Post\u003c/span\u003e\u003cspan\u003e\u003ci class=\"icon icon-arrow-right\"\u003e\u003c/i\u003e\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n","protected":false},"author":1,"featured_media":3012,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[252,208,198],"tags":[276,333,303,465,466,307],"_links":{"self":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3008"}],"collection":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/users/1"}],"replies":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/comments?post=3008"}],"version-history":[{"count":6,"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3008/revisions"}],"predecessor-version":[{"id":3352,"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3008/revisions/3352"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/media/3012"}],"wp:attachment":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/media?parent=3008"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/categories?post=3008"},{"taxonomy":"post_tag","embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/tags?post=3008"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[1],"wp:featuredmedia":[3012],"wp:term":[[252,208,198],[276,333,303,465,466,307]]}},"3019":{"id":3019,"date":"2018-06-20T14:01:37","date_gmt":"2018-06-20T18:01:37","guid":{"rendered":"http://trashisfortossers.com/?p=3019"},"modified":"2018-06-20T14:01:37","modified_gmt":"2018-06-20T18:01:37","slug":"calling-all-nyc-ers-come-rally-against-plastic-straws","status":"publish","type":"post","link":"/calling-all-nyc-ers-come-rally-against-plastic-straws/","title":{"rendered":"Calling All NYC-ers: Come Rally Against Plastic Straws!"},"content":{"rendered":"\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/06/straw.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3021\" src=\"http://tift-admin.com/wp-content/uploads/2018/06/straw.jpg\" alt=\"\" width=\"1050\" height=\"588\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/06/straw.jpg 1050w, https://www.tift-admin.com/wp-content/uploads/2018/06/straw-400x224.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/06/straw-768x430.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/06/straw-720x403.jpg 720w\" sizes=\"(max-width: 1050px) 100vw, 1050px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eDid you know that the average American uses about 1.6 non-recyclable plastic straws per day? In total, Americans send about \u003c/span\u003e\u003cb\u003e125 school buses full of plastic straws to landfills \u003c/b\u003e\u003cspan style=\"font-weight: 400;\"\u003eevery single day \u0026#8211; many of those flimsy plastic straws end up being washed into our oceans and waterways, affecting marine life and the health of our water systems.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eThose statistics are horrifying. Especially when you factor in that for the most part, straws are pretty unnecessary. Yes, iced coffee \u003c/span\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003ecan\u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003e be enjoyed without sipping through a straw (and ps, there are reusable alternatives if you do like the sipping experience).\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eWe’ve become accustomed to grabbing a plastic straw at our local cafes, picking up that straw your waiter throws down on the table to sip your glass of water with, stirring our cocktails with those teeny tiny plastic stirrers that are almost impossible to get a sip out of \u0026#8211; yes, choosing to drink from a straw is a conscious choice, but the act has become so second nature as single-use plastic straws are embedded into our eating and drinking culture in the US.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eBut that could all change. Scratch that \u0026#8211; it \u003c/span\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003ewill\u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003e all change. And sooner than you might think.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eTomorrow, Thursday June 21st, I’ll be attending a rally and also speaking at a public hearing alongside NYC Council Member Rafael Espinal, co-founder of Lonely Whale and actor Adrian Grenier, and dozens of other advocates in efforts to urge forward a ban that will outlaw single-use plastic straws and plastic drink stirrers in New York City.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eIf this ban were to be successfully passed in New York City alone, it would help keep an estimated 13,600,000 plastic straws out of landfills every single day \u0026#8211; that’s about 4,964,000,000 annually. Yep, that’s 4 BILLION!\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eAs an NYC native, I\u0026#8217;m eager and hopeful to work in parallel with my city\u0026#8217;s government to phase out single-use disposable straws and stirrers; items that neither contribute to the success of our city nor the health of our citizens. If you’re in NYC and can take some time in your day to come out, I encourage you to attend the rally, bring your best straw protest sign, and join with me in standing up and speaking out for what you believe in.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eThe rally kicks off at noon EST at City Hall Park, and will be followed by a public hearing at 1 pm at City Hall Chambers.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e#stopsucking\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/06/header.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3024\" src=\"http://tift-admin.com/wp-content/uploads/2018/06/header.jpg\" alt=\"\" width=\"1024\" height=\"1094\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/06/header.jpg 1024w, https://www.tift-admin.com/wp-content/uploads/2018/06/header-400x427.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/06/header-768x821.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/06/header-720x769.jpg 720w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cdiv class=\"post-excerpt\"\u003eNYC, time to #stopsucking. \u003c/div\u003e\n\u003cdiv class=\"post-more\"\u003e\u003ca href=\"https://www.tift-admin.com/calling-all-nyc-ers-come-rally-against-plastic-straws/\" class=\"btn btn-primary btn-effect btn-lg\"\u003e\u003cspan\u003eView Post\u003c/span\u003e\u003cspan\u003e\u003ci class=\"icon icon-arrow-right\"\u003e\u003c/i\u003e\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n","protected":false},"author":1,"featured_media":3021,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[263,380],"tags":[469,467,416,297,468,295],"_links":{"self":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3019"}],"collection":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/users/1"}],"replies":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/comments?post=3019"}],"version-history":[{"count":5,"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3019/revisions"}],"predecessor-version":[{"id":3026,"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3019/revisions/3026"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/media/3021"}],"wp:attachment":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/media?parent=3019"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/categories?post=3019"},{"taxonomy":"post_tag","embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/tags?post=3019"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[1],"replies":[[{"id":11868,"parent":11859,"author":9,"author_name":"Lauren Singer","author_url":"","date":"2018-07-23T12:29:54","content":{"rendered":"\u003cp\u003eHey Zara! Thanks so much for your comment. My company, \u003ca href=\"https://packagefreeshop.com\" rel=\"nofollow\"\u003ePackage Free Shop\u003c/a\u003e, sells a few varieties of reusable straws! Here is a 10% discount code \u003cstrong\u003eTIFT10\u003c/strong\u003e 🙂\u003c/p\u003e\n"},"link":"https://www.tift-admin.com/calling-all-nyc-ers-come-rally-against-plastic-straws/#comment-11868","type":"comment","_links":{"self":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/comments/11868"}],"collection":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/comments"}],"author":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/users/9"}],"up":[{"embeddable":true,"post_type":"post","href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3019"}],"in-reply-to":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/comments/11859"}]}},{"id":11859,"parent":0,"author":0,"author_name":"Zara","author_url":"","date":"2018-06-29T20:06:49","content":{"rendered":"\u003cp\u003eHi Lauren\u003c/p\u003e\n\u003cp\u003eI’m just adding a comment about the plastic straws. A bar I went to in Amsterdam used cylinders of dried pasta instead that functioned just like plastic straws. Maybe this is something that can be pitched to other businesses? Anyway best of luck from Australia 🙂\u003c/p\u003e\n"},"link":"https://www.tift-admin.com/calling-all-nyc-ers-come-rally-against-plastic-straws/#comment-11859","type":"comment","_links":{"self":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/comments/11859"}],"collection":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/comments"}],"up":[{"embeddable":true,"post_type":"post","href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3019"}],"children":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/comments?parent=11859"}]}}]],"wp:featuredmedia":[3021],"wp:term":[[263,380],[469,467,416,297,468,295]]}},"3027":{"id":3027,"date":"2018-06-30T09:31:36","date_gmt":"2018-06-30T13:31:36","guid":{"rendered":"http://trashisfortossers.com/?p=3027"},"modified":"2020-05-14T13:38:35","modified_gmt":"2020-05-14T17:38:35","slug":"how-to-prep-for-plastic-free-july","status":"publish","type":"post","link":"/how-to-prep-for-plastic-free-july/","title":{"rendered":"How To Prep For Plastic Free July"},"content":{"rendered":"\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eHave you heard about \u003ca href=\"http://www.plasticfreejuly.org\"\u003ePlastic Free July\u003c/a\u003e? What started as a small movement in Australia in 2011 has since expanded to over 150 cities with millions of participants worldwide. The goal of Plastic Free July is to challenge people to not use any single-use plastics during the month in hopes to help them form more sustainable habits beyond just July.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eSince I live a zero waste lifestyle free of single-use plastics, by default, I’m participating. But if you’re up for it, I’d love to have you join me. I promise it won’t affect how much fun you can have or limit you in any way \u0026#8211; if you want to still live your best life while also avoiding single-use plastics, the key is being prepared.\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eHere are some helpful tools and tips to help you stay plastic free this July.\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003e\u003ca href=\"https://packagefreeshop.com/products/insulated-package-free-coffee-cup\"\u003e\u003cimg class=\"size-full wp-image-3033\" src=\"http://tift-admin.com/wp-content/uploads/2018/06/package-free-logo-reusable-coffee-cup.jpg\" alt=\"\" width=\"1000\" height=\"800\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/06/package-free-logo-reusable-coffee-cup.jpg 1000w, https://www.tift-admin.com/wp-content/uploads/2018/06/package-free-logo-reusable-coffee-cup-400x320.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/06/package-free-logo-reusable-coffee-cup-768x614.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/06/package-free-logo-reusable-coffee-cup-720x576.jpg 720w\" sizes=\"(max-width: 1000px) 100vw, 1000px\" /\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003eBYOC (Bring Your Own Cup)\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eJuly is HOT. And there’s nothing quite like a cool iced coffee in the morning after waking up with your sheets sticking to your sweaty thighs (just me?). To keep your daily coffee shop trip plastic-free, bring along your own \u003ca href=\"https://packagefreeshop.com/products/insulated-package-free-coffee-cup\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ereusable cup\u003c/a\u003e, thermos or mason jar.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eBe bold and kindly request your drink in your own container, and feel free to even throw in “I’m challenging myself to not use any single-use plastics in July!” to spread the word on the movement.\u003c/p\u003e\n\u003ch2\u003e\u003cspan style=\"font-weight: 400;\"\u003eSkip the plastic straw\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eThe average person uses about 1.6 non-recyclable plastic straws per day, plus plastic straws are one of the most common forms of plastic pollution in the ocean.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eAdopt the phrase “no straw please” when ordering a drink at a bar or glass of water at a restaurant. Or get yourself a reusable option like a \u003ca href=\"https://packagefreeshop.com/products/stainless-steel-straw\" target=\"_blank\" rel=\"noopener noreferrer\"\u003estainless steel\u003c/a\u003e, \u003ca href=\"https://packagefreeshop.com/products/bamboo-drinking-straws-unfinished\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ebamboo\u003c/a\u003e or \u003ca href=\"https://packagefreeshop.com/products/koffie-straw\" target=\"_blank\" rel=\"noopener noreferrer\"\u003esilicone straw\u003c/a\u003e for sipping your iced coffee.\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003e\u003ca href=\"https://packagefreeshop.com/collections/bags/products/string-bag\"\u003e\u003cimg class=\"size-full wp-image-3034\" src=\"http://tift-admin.com/wp-content/uploads/2018/06/plastic-free-july-reusable-string-bag.jpg\" alt=\"\" width=\"1000\" height=\"667\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/06/plastic-free-july-reusable-string-bag.jpg 1000w, https://www.tift-admin.com/wp-content/uploads/2018/06/plastic-free-july-reusable-string-bag-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/06/plastic-free-july-reusable-string-bag-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/06/plastic-free-july-reusable-string-bag-720x480.jpg 720w\" sizes=\"(max-width: 1000px) 100vw, 1000px\" /\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003eShove reusable bags everywhere (get your head out of gutter)\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eIt takes a second to get into the habit of bringing \u003ca href=\"https://packagefreeshop.com/collections/bags\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ereusable bags\u003c/a\u003e with you when shopping, so set yourself up for success by pre-placing bags all over your home, car and in your work or school bag. It’s also a great technique for those unsuspected “We’re out of toilet paper! Can you pick some up on the way home?” texts from your roommate.\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003e\u003ca href=\"https://packagefreeshop.com/products/abeego-variety-pack\"\u003e\u003cimg class=\"size-full wp-image-3035\" src=\"http://tift-admin.com/wp-content/uploads/2018/06/plastic-free-july-beeswax-wrap.jpg\" alt=\"\" width=\"978\" height=\"652\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/06/plastic-free-july-beeswax-wrap.jpg 978w, https://www.tift-admin.com/wp-content/uploads/2018/06/plastic-free-july-beeswax-wrap-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/06/plastic-free-july-beeswax-wrap-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/06/plastic-free-july-beeswax-wrap-720x480.jpg 720w\" sizes=\"(max-width: 978px) 100vw, 978px\" /\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003eJust say “nah” to plastic cling wrap\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eTry a more sustainable alternative to wrap up leftovers like aluminum foil which is 100% recyclable, or my personal favorite, \u003ca href=\"https://packagefreeshop.com/products/abeego-variety-pack\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ereusable beeswax wrap\u003c/a\u003e.\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003e\u003ca href=\"http://tift-admin.com/zero-waste-food-shopping/\"\u003e\u003cimg class=\"size-full wp-image-3036\" src=\"http://tift-admin.com/wp-content/uploads/2018/06/trash-is-for-tossers-bulk-food-and-pantry.jpg\" alt=\"\" width=\"1000\" height=\"667\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/06/trash-is-for-tossers-bulk-food-and-pantry.jpg 1000w, https://www.tift-admin.com/wp-content/uploads/2018/06/trash-is-for-tossers-bulk-food-and-pantry-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/06/trash-is-for-tossers-bulk-food-and-pantry-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/06/trash-is-for-tossers-bulk-food-and-pantry-720x480.jpg 720w\" sizes=\"(max-width: 1000px) 100vw, 1000px\" /\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003eBuh bye protein bars, hello bulk snacks\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eA huge source of single-use plastics for many people comes in the form of prepackaged grab-and-go food like a protein or granola bar.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eYou can get all of the same nutrients and flavor from common items in the bulk food section of Whole Foods or a natural foods store like nuts, dried fruit and granola. Or, reach for a piece of \u003cem\u003ereal\u003c/em\u003e fruit instead when you’ve got a hankering for a snack.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eOr if you’re really feeling up for it, experiment with making your own snack bars using bulk ingredients, or items that come in recyclable packaging.\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003e\u003ca href=\"https://packagefreeshop.com/collections/mestrual/products/lunette-clear-size-1\"\u003e\u003cimg class=\"size-full wp-image-3030\" src=\"http://tift-admin.com/wp-content/uploads/2018/06/menstrual-cup.jpg\" alt=\"\" width=\"1000\" height=\"666\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/06/menstrual-cup.jpg 1000w, https://www.tift-admin.com/wp-content/uploads/2018/06/menstrual-cup-400x266.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/06/menstrual-cup-768x511.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/06/menstrual-cup-720x480.jpg 720w\" sizes=\"(max-width: 1000px) 100vw, 1000px\" /\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003eTest out a plastic-free period\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eIf you have a pretty regular cycle, you bleed once a month (love you mother nature, except for that one part). If that\u0026#8217;s you, chances are during July you\u0026#8217;ll have a period.  \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eTampon applicators and most pad and tampon wrappers are single-use plastics. Unless you’re a menstruating person who’s comfortable with free bleeding (go you!) you’ve gotta find a way to keep those fluids in check.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eMy personal choice is a \u003ca href=\"https://packagefreeshop.com/collections/mestrual/products/lunette-clear-size-1\" target=\"_blank\" rel=\"noopener noreferrer\"\u003emenstrual cup\u003c/a\u003e. It’s a soft silicone cup that’s inserted inside of you in the morning, and only has to be removed once a day to be emptied, rinsed and then reinserted.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eThere are also \u003ca href=\"https://packagefreeshop.com/collections/mestrual\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ereusable, washable pad and panty liner options\u003c/a\u003e as well that are great for someone who doesn’t like putting something inside of them\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLet July be your month to leap into the wonderful world of alternative period products!\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003e\u003ca href=\"https://packagefreeshop.com/products/plastic-free-water-bottle\"\u003e\u003cimg class=\"size-full wp-image-3031\" src=\"http://tift-admin.com/wp-content/uploads/2018/06/lauren-sipping-out-of-20-oz-stainless-steel-klean-kanteen-water-bottle.jpg\" alt=\"\" width=\"1000\" height=\"667\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/06/lauren-sipping-out-of-20-oz-stainless-steel-klean-kanteen-water-bottle.jpg 1000w, https://www.tift-admin.com/wp-content/uploads/2018/06/lauren-sipping-out-of-20-oz-stainless-steel-klean-kanteen-water-bottle-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/06/lauren-sipping-out-of-20-oz-stainless-steel-klean-kanteen-water-bottle-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/06/lauren-sipping-out-of-20-oz-stainless-steel-klean-kanteen-water-bottle-720x480.jpg 720w\" sizes=\"(max-width: 1000px) 100vw, 1000px\" /\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003eMeet your new BFF, your reusable water bottle\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eThe plastic free tool that’s always got your back \u0026#8211; \u003ca href=\"https://packagefreeshop.com/products/black-water-bottle\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ea sturdy reusable water bottle\u003c/a\u003e. Especially in the hot temps of July, staying hydrated is incredibly important. Treat your water bottle as if it’s your third hand and don’t ever leave home without it.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eIf you’re down for good old tap water, fill it up in the bathroom sink, or if you’re at a bar (as many people are for the majority of July\u0026#8230;don’t kid yourself) ask the bartender to fill it up.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eIf your local tap isn’t the best, or you just prefer filtered water, get yourself a small water filter that can fit inside your bottle like a \u003ca href=\"https://packagefreeshop.com/products/gopure-pod\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eGoPure Pod\u003c/a\u003e or (my favorite) a 100% compostable and natural \u003ca href=\"https://packagefreeshop.com/products/kishu-charcoal-stick\" target=\"_blank\" rel=\"noopener noreferrer\"\u003echarcoal water filter\u003c/a\u003e.\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan style=\"font-weight: 400;\"\u003eGet frisky, but stay safe\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEveryone is sexier with a tan, a little chest sweat and when the chilled rosé is free flowing. While condoms are normally wrapped in a single-use plastic wrapper which would technically go against the whole plastic free pledge, nothing is less sustainable than the spread of STDs or an unwanted pregnancy.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eWhen it comes to sustainability and personal health in the condom space, \u003ca href=\"https://packagefreeshop.com/products/10-pack-condoms\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eSustain\u003c/a\u003e has some amazing options.\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan style=\"font-weight: 400;\"\u003eSwitch up your personal care routine\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eThough many personal care items such as deodorant sticks, plastic razors or fash wash in a plastic tube aren’t technically “single-use” plastics, many of them are non-recyclable in traditional municipal recycling.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eUse Plastic Free July as your excuse to start exploring some different options like a package free \u003ca href=\"https://packagefreeshop.com/products/meow-meow-tweet-rosemary-avocado\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eshampoo bar\u003c/a\u003e, \u003ca href=\"https://packagefreeshop.com/products/albatross-double-edged-safety-razor-with-10-free-blades\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eall stainless steel razor\u003c/a\u003e or \u003ca href=\"https://packagefreeshop.com/products/becky-boo-first-born-unfinished\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ecream deodorant\u003c/a\u003e that comes in a glass jar. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eAre you ready to take the challenge? My store \u003ca href=\"https://packagefreeshop.com/collections/all-package-free-products\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ePackage Free Shop\u003c/a\u003e is also running weekly sales to help make it more affordable to transition to a plastic free life, so make sure to \u003ca href=\"http://eepurl.com/c8FlLv\" target=\"_blank\" rel=\"noopener noreferrer\"\u003esign up for the email list here\u003c/a\u003e to learn about those discounts if you don’t already receive the emails! \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cdiv class=\"post-excerpt\"\u003eHow to live your best life without single-use plastics. \u003c/div\u003e\n\u003cdiv class=\"post-more\"\u003e\u003ca href=\"https://www.tift-admin.com/how-to-prep-for-plastic-free-july/\" class=\"btn btn-primary btn-effect btn-lg\"\u003e\u003cspan\u003eView Post\u003c/span\u003e\u003cspan\u003e\u003ci class=\"icon icon-arrow-right\"\u003e\u003c/i\u003e\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n","protected":false},"author":1,"featured_media":3037,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[231,380],"tags":[],"_links":{"self":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3027"}],"collection":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/users/1"}],"replies":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/comments?post=3027"}],"version-history":[{"count":5,"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3027/revisions"}],"predecessor-version":[{"id":3521,"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3027/ }],"up":[{"embeddable":true,"post_type":"post","href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3027"}],"children":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/comments?parent=11866"}]}},{"id":11863,"parent":0,"author":0,"author_name":"Charlotte","author_url":"http://goldenhour.fr","date":"2018-07-05T04:12:15","content":{"rendered":"\u003cp\u003eHi Lauren! I am a big fan of your blog, I think I decided to go zero waste when I first discovered it a few months ago.\u003cbr /\u003e\nToo bad you don\u0026#8217;t have any positions in France I would love to be part of the adventure.\u003c/p\u003e\n\u003cp\u003eCharlotte\u003c/p\u003e\n"},"link":"https://www.tift-admin.com/how-to-prep-for-plastic-free-july/#comment-11863","type":"comment","_links":{"self":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/comments/11863"}],"collection":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/comments"}],"up":[{"embeddable":true,"post_type":"post","href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3027"}]}}]],"wp:featuredmedia":[3037],"wp:term":[[231,380],[]]}},"3050":{"id":3050,"date":"2018-07-31T11:35:20","date_gmt":"2018-07-31T15:35:20","guid":{"rendered":"http://trashisfortossers.com/?p=3050"},"modified":"2020-04-21T08:50:17","modified_gmt":"2020-04-21T12:50:17","slug":"7-essential-items-to-help-reduce-waste-in-your-kitchen","status":"publish","type":"post","link":"/7-essential-items-to-help-reduce-waste-in-your-kitchen/","title":{"rendered":"7 Essential Items To Help Reduce Waste In Your Kitchen"},"content":{"rendered":"\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/07/lauren-cooking.jpg\"\u003e\u003cimg class=\"alignleft size-full wp-image-3066\" src=\"http://tift-admin.com/wp-content/uploads/2018/07/lauren-cooking.jpg\" alt=\"\" width=\"1500\" height=\"838\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/07/lauren-cooking.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/07/lauren-cooking-400x223.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/07/lauren-cooking-768x429.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/07/lauren-cooking-1100x615.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/07/lauren-cooking-720x402.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eFood waste, and waste related to eating are a ridiculous portion of our waste stream. In fact, it\u0026#8217;s estimated that \u003c/span\u003e\u003ca href=\"https://www.theatlantic.com/business/archive/2016/07/american-food-waste/491513/\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e50% of all produce in the US gets throws away\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e, totaling an annual 60 million tons of produce worth $160 billion \u0026#8211; just trashed. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eWasted food occupies about \u003c/span\u003e\u003ca href=\"https://www.epa.gov/sustainable-management-food/united-states-2030-food-loss-and-waste-reduction-goal\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e20% of our waste stream\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e. And that just accounts for food alone \u0026#8211; we still haven\u0026#8217;t discussed the looming problem of disposable plates, forks, spoons, plastic clam shells, coffee cups and lids, plastic bags, and so much more. On top of that \u0026#8211; much of this food has been shipped from far places in single-use packaging, like plastic containers and plastic-coated cardboard boxes. Let\u0026#8217;s just say the first step is admitting we have a problem. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003e“Hi, we’re America, and we have a problem with food waste.” \u003c/span\u003e\u003c/i\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eWith these staggering images in mind, there is so much we can do in our home kitchens to alleviate some of the environmental stresses of such excessive waste. \u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003ca href=\"http://tift-admin.com/how-to-compost-anywhere/\"\u003e\u003cbr /\u003e\n\u003c/a\u003eA way to compost\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eIt’s only logical to start by considering what kind of waste a kitchen primarily produces, which is likely food scraps. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eI know what you might be thinking \u0026#8211; but food is biodegradable. If I throw it in the trash it’ll end up biodegrading in the landfill anyways, right? \u003c/span\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eWrong. \u003c/span\u003e\u003c/i\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eUnfortunately, \u003c/span\u003e\u003ca href=\"https://www.thoughtco.com/do-biodegradable-items-really-break-down-1204144\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ebecause most landfills are so tightly packed, they create an environment free of oxygen\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e, making it very difficult and sometimes impossible for items like an apple core or orange peel to biodegrade.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eAnd even if those items did biodegrade in a landfill, where would they go? They wouldn\u0026#8217;t return back into the earth, and instead would release methane gas which is anywhere from 20-150 times more potent of a greenhouse gas than carbon dioxide over a 100 year timeframe.\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eThis is why the process of composting \u0026#8211; which allows space and oxygen for items to breakdown properly \u0026#8211; is so crucial. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eIn order to keep compost, you don\u0026#8217;t have to go through the whole stinky (but awesome!) process of actually turning your rotting food scraps back into soil. Instead, try keeping your scraps in a container, big bowl or paper grocery bag in the freezer to eliminate any potential smells or bugs \u0026#8211; until you can properly dispose of it.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eGoogle “composting near me” to find resources on farmers markets near you that collect compost, local organizations that offer compost drop offs or pickups, or maybe you’ll find your city offers composting for free if you sign up!\u003c/p\u003e\n\u003cp\u003ePro tip: keep a big bowl next to you while you cook to toss in stems, seeds, peels and any food scraps you plan to collect for compost. That way nothing will accidentally get thrown in the trash or down the garbage disposal.\u003c/p\u003e\n\u003ch2\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cbr /\u003e\n\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/07/spoons.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3067\" src=\"http://tift-admin.com/wp-content/uploads/2018/07/spoons.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/07/spoons.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/07/spoons-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/07/spoons-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/07/spoons-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/07/spoons-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003eQuality old-school cookware\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eDon\u0026#8217;t bother with new fangled contraptions such as plastic-coated Teflon pans, which are all too easy to ruin and aren\u0026#8217;t known for their lifespan. Instead, stick with tried and true cookware such as cast iron pans. Cast irons are straight up baller because \u003c/span\u003e\u003ca href=\"https://www.top10homeremedies.com/news-facts/10-essential-facts-about-cast-iron-pans.html/3\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ethey basically last forever\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e. My cast irons are a hand-me-down from my grandma. And they double as a weapon if anyone tries something funny in my kitchen. Just sayin’. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eGet another zero waste star by checking out the home goods sections in thrift stores for secondhand cast irons and other cooking tools. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eJust simply give them a good wash (but not your cast iron pan, they shouldn’t be cleaned with soap), and start cooking up a storm. \u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003ca href=\"https://packagefreeshop.com/products/dish-washing-brush\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3069\" src=\"http://tift-admin.com/wp-content/uploads/2018/07/brushes.jpg\" alt=\"\" width=\"1000\" height=\"1500\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/07/brushes.jpg 1000w, https://www.tift-admin.com/wp-content/uploads/2018/07/brushes-400x600.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/07/brushes-768x1152.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/07/brushes-720x1080.jpg 720w\" sizes=\"(max-width: 1000px) 100vw, 1000px\" /\u003e\u003c/a\u003eCompostable and recyclable dish washing tools\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eWashing your dishes shouldn\u0026#8217;t require producing trash. Check out options such as \u003c/span\u003e\u003ca href=\"https://packagefreeshop.com/collections/featured-products/products/dish-washing-brush\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ethis wooden dish brush with replaceable heads\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e, \u003c/span\u003e\u003ca href=\"https://packagefreeshop.com/products/copper-pot-scrubber-set-of-2\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ecopper sponges\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e for scrubbing away cooked-on food on your pans and cookie sheets, or try using a hand towel made of 100% natural materials such as cotton \u0026#8211; the dish brush and towel are 100% compostable and the sponge is 100% recyclable once they all get too funky to be trusted to clean anymore. \u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003ca href=\"https://packagefreeshop.com/products/keepcup\"\u003e\u003cbr /\u003e\n\u003c/a\u003eA reusable coffee cup\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eDitch the leaking paper cup and flimsy plastic lid, and upgrade yourself to coffee luxury with a real cup. Not only is a \u003c/span\u003e\u003ca href=\"https://packagefreeshop.com/products/insulated-coffee-cup-eggplant-unfinished\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ereusable coffee cup\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e better for our mother earth, but it also features other perks such as being spill-proof and keeping your coffee hotter for way longer. Plus, it just tastes better when you\u0026#8217;re sipping out of a nice container. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eInsulated to-go mugs are great for cold drinks like smoothies too! \u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003ca href=\"https://packagefreeshop.com/collections/reusable-straws\"\u003e\u003cbr /\u003e\n\u003c/a\u003eReusable straws\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eYou knew it was coming \u0026#8211; if you haven\u0026#8217;t already, \u003c/span\u003e\u003ca href=\"https://packagefreeshop.com/collections/reusable-straws\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eget on that reusable straw wagon with the rest of us\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e! Plastic straws are basically just awful \u0026#8211; most recycling facilities can\u0026#8217;t recycle them, it\u0026#8217;s the \u003c/span\u003e\u003ca href=\"https://get-green-now.com/environmental-impact-plastic-straws\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e11th most common item found in ocean trash\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e, and in the US we use an estimated 500 million per \u003c/span\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eday\u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003e. I mean, come on. \u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003ca href=\"https://packagefreeshop.com/collections/kitchen/products/airtight-stainless-steel-containers\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003cbr /\u003e\n\u003c/a\u003eGlass or metal storage and to-go containers\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eStore your food right and tight with reusable options such as \u003c/span\u003e\u003ca href=\"https://packagefreeshop.com/products/airtight-stainless-steel-containers\"\u003e\u003cspan style=\"font-weight: 400;\"\u003emetal\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e or glass containers. If you’re taking your food to-go and intend to microwave later, glass might be a better option. If you are more concerned about weight, go with the metal containers.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003ch2 class=\"mceTemp\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eJars on jars on jars\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eIs any zero waste kitchen complete without the quintessential mason jar? Wash and reuse jars that foods like peanut butter, pickles, and spaghetti sauce come in to build up your mason jar collection on the cheap. Check out thrift store for more size varieties. For maximum flexibility, get yourself some wide mouthed masons, the ones with straight sides \u0026#8211; you can even freeze food in those bad boys (just leave a few inches space at the top for frozen expansion!) \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003ePro tip \u0026#8211; let your jars and lids dry completely after washing, then store them together with the lid securely screwed on. That way you never have to scramble looking around for the right lid. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eWhat other tips or hacks do you have for reducing waste in the kitchen? I’d love to know!\u003c/span\u003e\u003c/p\u003e\n\u003chr /\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/06/Screen-Shot-2018-06-14-at-1.02.35-PM.png\"\u003e\u003cimg class=\"alignleft size-medium wp-image-3010\" src=\"http://tift-admin.com/wp-content/uploads/2018/06/Screen-Shot-2018-06-14-at-1.02.35-PM-400x653.png\" alt=\"\" width=\"400\" height=\"653\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/06/Screen-Shot-2018-06-14-at-1.02.35-PM-400x653.png 400w, https://www.tift-admin.com/wp-content/uploads/2018/06/Screen-Shot-2018-06-14-at-1.02.35-PM.png 405w\" sizes=\"(max-width: 400px) 100vw, 400px\" /\u003e\u003c/a\u003eAbout the author: Caylee is a Registered Dietitian-Nutritionist who believes that both the healthiest and tastiest foods take the environment into consideration. With a background in farmers’ markets, local food, urban gardening, and clinical nutrition, she believes that the intersection between sustainability and health is undeniable. More of her work can be found in Instagram at @eat_yer_veggies, and on her website at \u003ca href=\"http://www.eat-yer-veggies.com/\"\u003ewww.eat-yer-veggies.com\u003c/a\u003e.\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cdiv class=\"post-excerpt\"\u003eWasted food occupies about 20% of the US waste stream.\u003c/div\u003e\n\u003cdiv class=\"post-more\"\u003e\u003ca href=\"https://www.tift-admin.com/7-essential-items-to-help-reduce-waste-in-your-kitchen/\" class=\"btn btn-primary btn-effect btn-lg\"\u003e\u003cspan\u003eView Post\u003c/span\u003e\u003cspan\u003e\u003ci class=\"icon icon-arrow-right\"\u003e\u003c/i\u003e\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n","protected":false},"author":1,"featured_media":3066,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[198,260],"tags":[],"_links":{"self":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3050"}],"collection":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/users/1"}],"replies":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/comments?post=3050"}],"version-history":[{"count":5,"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3050/revisions"}],"predecessor-version":[{"id":3247,"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3050/revisions/3247"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/media/3066"}],"wp:attachment":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/media?parent=3050"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/categories?post=3050"},{"taxonomy":"post_tag","embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/tags?post=3050"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[1],"wp:featuredmedia":[3066],"wp:term":[[198,260],[]]}},"3073":{"id":3073,"date":"2018-08-12T14:26:10","date_gmt":"2018-08-12T18:26:10","guid":{"rendered":"http://trashisfortossers.com/?p=3073"},"modified":"2020-05-14T13:36:32","modified_gmt":"2020-05-14T17:36:32","slug":"a-guide-to-reducing-your-waste-in-college","status":"publish","type":"post","link":"/a-guide-to-reducing-your-waste-in-college/","title":{"rendered":"A Guide To Reducing Your Waste In College"},"content":{"rendered":"\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/08/back-to-college.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3080\" src=\"http://tift-admin.com/wp-content/uploads/2018/08/back-to-college.jpg\" alt=\"\" width=\"1500\" height=\"838\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/08/back-to-college.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/08/back-to-college-400x223.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/08/back-to-college-768x429.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/08/back-to-college-1100x615.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/08/back-to-college-720x402.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eI was sitting in class at NYU the day I decided to change my life and start eliminating my trash, so I’m no stranger to attempting to reduce your waste while still in college, on a budget and just trying to figure life out.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eBut it’s been a minute since I was in college \u0026#8211; don’t rub it in \u0026#8211; I’m in a bit of denial. So I enlisted the help of two of my teammates at \u003ca href=\"http://packagefreeshop.com\"\u003ePackage Free Shop\u003c/a\u003e, Joy and Ysabella. They both just recently graduated in May, and while in college, adopted some amazing waste-reducing habits.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eHere are some brilliant tips and products they recommend for all those potentially trashy (literally) college scenarios.\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003eReuse boxes for move in.\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eRather than buying big plastic tubs, or new cardboard boxes for moving into your dorm or temporary living situation in college, think ahead by asking a local grocery store to save some large cardboard boxes for you to move in with, or see if they have any on hand from recent shipments. You get \u003cem\u003efree\u003c/em\u003e boxes (woohoo!) and the cardboard gets a second life.\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003eSeal it up with paper tape.\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eUse \u003ca href=\"https://www.uline.com/Product/Detail/S-909/Carton-Sealing-Tape/Pressure-Sensitive-Kraft-Tape-2-x-60-yds?pricode=WB0824\u0026amp;gadtype=pla\u0026amp;id=S-909\u0026amp;gclid=EAIaIQobChMI-OjRjK_g3AIVBlcNCh1HgwgcEAQYASABEgJB6fD_BwE\u0026amp;gclsrc=aw.ds\" target=\"_blank\" rel=\"noopener noreferrer\"\u003epaper tape\u003c/a\u003e to seal them up for your move-in journey so that afterwards they’ll be 100% recyclable in paper recycling.\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003eSkip the bubble wrap.\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eWrap breakable items in clothes, towels and bedding that you’re already bringing along with you. \u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003eFlying to school? Here are some tips to minimize waste when you fly.\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eIf school is a flight away for you, you’re probably only taking a few suitcases rather than a load of boxes. But if you’re looking to keep your travel as sustainable as possible, check out \u003c/span\u003e\u003ca href=\"http://tift-admin.com/how-to-travel-without-waste-tips-for-the-eco-conscious-traveler/\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ethis post with some amazing tips for flying\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003ch2\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/08/furniture.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3079\" src=\"http://tift-admin.com/wp-content/uploads/2018/08/furniture.jpg\" alt=\"\" width=\"2000\" height=\"1333\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/08/furniture.jpg 2000w, https://www.tift-admin.com/wp-content/uploads/2018/08/furniture-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/08/furniture-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/08/furniture-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/08/furniture-720x480.jpg 720w\" sizes=\"(max-width: 2000px) 100vw, 2000px\" /\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003ch2\u003eEquip your dorm sustainably.\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eBefore you run out to Target or hop on to Amazon to buy a ton of brand new items for your dorm room or apartment, it’s important to realize that the space you\u0026#8217;re in is temporary. Most students won’t live in their dorm room for more than a year. You don’t want to end up with a bunch of non-recyclable items or unnecessary decor or furniture when the school year wraps that you either have to A) figure out how to responsibly get rid of or B) send to landfill.\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003eGet secondhand items wherever you can.\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eBeyond college, most people upgrade to a regular-sized fridge. Ask around to older friends at your school if they know anyone who has a mini fridge, furniture, or appliances they no longer need or want.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eCheck out local thrift stores for small furniture items, mirrors, lamps, storage baskets etc. You can even give things a fresh coat of paint or troll Pinterest for some amazing up-cycling ideas.\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003eOpt for natural materials over plastics.\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eWhen choosing between two items \u0026#8211; say a plastic storage basket or one made from metal \u0026#8211; opt for the non-plastic item. Even if you end up recycling the item at the end of the school year, each time plastic is recycled, it’s downgraded, and eventually gets to be a type of plastic that is non-recyclable. \u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003eAsk yourself, “how much use will I really get out of this?”\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eIt’s easy to run through the aisles of Target and grab every picture frame, trinket box and votive holder because they’re cute. But don’t just grab items you won’t want to take with you after the school year ends.\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003eSet yourself up for recycling success.\u003c/h2\u003e\n\u003cp\u003eRecycling is so much easier if you have a dedicated bin or container in your room for recyclable items rather than having to walk an empty can down the hall or outside every time you want to recycle. Grab a bin from a secondhand or thrift store, or reuse a cardboard box you used when you moved in, and collect your recyclables in batches.\u003c/p\u003e\n\u003ch2\u003eHave a set of real dishes on hand.\u003c/h2\u003e\n\u003cp\u003eAvoid using paper plates and disposable kitchenware, and keep a real plate, bowl, cup and set of utensils in your dorm. You can get dishes for super cheap at thrift stores. Just wash in the bathroom sink when they get dirty.\u003c/p\u003e\n\u003ch2\u003eStock up on bulk snacks, or food in recyclable containers.\u003c/h2\u003e\n\u003cp\u003eCheap, late night food can be a lifesaver during 3 am study sessions. If you\u0026#8217;re looking to keep your dorm or apartment stocked with snacks and quick meals, skip the styrofoam cup of noodles and plastic bags of chips for options like soup in aluminum cans, pickles in a glass jar, fresh loose fruit like bananas and apples, snacks from the bulk section of your local grocery like nuts, dried fruit or candy in \u003ca href=\"https://packagefreeshop.com/products/drawstring-produce-bag-cotton-large\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ereusable produce bags \u003c/a\u003eor bread from the bakery instead of pre-sliced bread that comes in plastic with peanut butter from a glass jar.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://packagefreeshop.com/collections/bathroom\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3077\" src=\"http://tift-admin.com/wp-content/uploads/2018/08/bar-soap.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/08/bar-soap.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/08/bar-soap-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/08/bar-soap-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/08/bar-soap-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/08/bar-soap-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eRevamp your shower caddy.\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eMake everyone on your dorm floor envious of your plastic-free shower caddy. Swap out these common plastic or non-recyclable items for their sustainable alternative:\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cem\u003ePlastic bottle of shampoo\u003c/em\u003e \u0026#8211;\u003cstrong\u003e \u003ca href=\"https://packagefreeshop.com/products/meow-meow-tweet-rosemary-avocado\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ePlastic-free shampoo bar\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cem\u003eNon-recyclable tube or bottle of face wash\u003c/em\u003e \u0026#8211; \u003cstrong\u003e\u003ca href=\"https://packagefreeshop.com/products/tea-tree-charcoal-facial-bar\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eTea tree and charcoal facial bar soap\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cem\u003eSynthetic loofah\u003c/em\u003e \u0026#8211; \u003cstrong\u003e\u003ca href=\"https://packagefreeshop.com/products/natural-bath-sponge\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eNatural bath sponge\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003ePlastic razor \u0026#8211; \u003cstrong\u003e\u003ca href=\"https://packagefreeshop.com/products/albatross-double-edged-safety-razor-with-10-free-blades\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eAll-metal stainless steel razor\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cem\u003ePlastic bottle of body wash\u003c/em\u003e \u0026#8211; \u003ca href=\"https://packagefreeshop.com/products/plaine-body-wash\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003cstrong\u003eRefillable body wash\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://tift-admin.com/3-ingredient-homemade-nontoxic-cleaner/\"\u003e\u003cimg class=\"aligncenter size-full wp-image-2194\" src=\"http://tift-admin.com/wp-content/uploads/2013/10/non-toxic-homemade-all-purpose-cleaner.jpg\" alt=\"\" width=\"2000\" height=\"1110\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2013/10/non-toxic-homemade-all-purpose-cleaner.jpg 2000w, https://www.tift-admin.com/wp-content/uploads/2013/10/non-toxic-homemade-all-purpose-cleaner-400x222.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2013/10/non-toxic-homemade-all-purpose-cleaner-768x426.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2013/10/non-toxic-homemade-all-purpose-cleaner-1100x611.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2013/10/non-toxic-homemade-all-purpose-cleaner-720x400.jpg 720w\" sizes=\"(max-width: 2000px) 100vw, 2000px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eKeep your space clean sustainably.\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eGo paper towel-less and stock up on DIY cleaning rags. You can make your own rags by ripping up old beach or bath towels or t-shirts. Upcycle a Windex bottle or get yourself an empty glass spray bottle, and make your own \u003ca href=\"http://tift-admin.com/3-ingredient-homemade-nontoxic-cleaner/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eall-purpose, natural cleaning spray\u003c/a\u003e to fill it with. The ingredients to make your own cleaner overtime will actually also save you money. That’s something all broke college students can get on board with.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cimg class=\"aligncenter wp-image-2093 size-full\" src=\"http://tift-admin.com/wp-content/uploads/2017/10/zero-waste-halloween-bring-your-own-cup-trash-is-for-tossers.jpg\" alt=\"\" width=\"1200\" height=\"800\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2017/10/zero-waste-halloween-bring-your-own-cup-trash-is-for-tossers.jpg 1200w, https://www.tift-admin.com/wp-content/uploads/2017/10/zero-waste-halloween-bring-your-own-cup-trash-is-for-tossers-833x555.jpg 833w, https://www.tift-admin.com/wp-content/uploads/2017/10/zero-waste-halloween-bring-your-own-cup-trash-is-for-tossers-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2017/10/zero-waste-halloween-bring-your-own-cup-trash-is-for-tossers-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2017/10/zero-waste-halloween-bring-your-own-cup-trash-is-for-tossers-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2017/10/zero-waste-halloween-bring-your-own-cup-trash-is-for-tossers-720x480.jpg 720w\" sizes=\"(max-width: 1200px) 100vw, 1200px\" /\u003e\u003c/p\u003e\n\u003ch2\u003eBYOC (bring your own cup) to parties.\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003ePlastic red solo cups have become synonymous with college parties. But you’re not the average college student, right?!\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eAvoid ending up with unwanted plastic on your hands, and bring along your own cup, mug or mason jar to sip your drink of choice out of at parties. It’s also a great way to not mix your drink up with anyone else’s. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://packagefreeshop.com/collections/bags/products/package-free-shop-tote-bag\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3078\" src=\"http://tift-admin.com/wp-content/uploads/2018/08/kits.jpg\" alt=\"\" width=\"2000\" height=\"1333\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/08/kits.jpg 2000w, https://www.tift-admin.com/wp-content/uploads/2018/08/kits-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/08/kits-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/08/kits-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/08/kits-720x480.jpg 720w\" sizes=\"(max-width: 2000px) 100vw, 2000px\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eBuild a waste-free toolkit.\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eStock your backpack or school bag with a “waste-free toolkit” so you’ll be ready to avoid any potential trash that might come your way. Here are some great things to always keep on you:\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://packagefreeshop.com/collections/bags/products/string-bag\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eA reusable string bag\u003c/a\u003e:\u003c/em\u003e\u003c/strong\u003e It’s super compact and light to keep in your bag, but can also expand like crazy to hold up to 40 lbs. It’s perfect for last-minute grocery trips or even lugging your dirty clothes to the laundry room.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://packagefreeshop.com/products/plastic-free-water-bottle\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eReusable water bottle\u003c/a\u003e + \u003ca href=\"https://packagefreeshop.com/products/charcoal-water-filter-skinny-bottle-size\" target=\"_blank\" rel=\"noopener noreferrer\"\u003efilter combo\u003c/a\u003e:\u003c/em\u003e \u003c/strong\u003eRefilling a reusable bottle at a water fountain or in the sink is a no-brainer way to never use a single-use plastic water bottle again. If the tap water at your school isn’t great, keep a filter in your bottle to clean any impurities out of your water.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://packagefreeshop.com/products/keepcup\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eReusable coffee cup\u003c/a\u003e:\u003c/em\u003e \u003c/strong\u003eFor most college students, coffee is a lifeline. Keep a reusable cup on you to avoid single-use cups. Some cafes even give discounts for bringing your own cup! \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://packagefreeshop.com/products/to-go-ware\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eTo-go cutlery\u003c/a\u003e:\u003c/em\u003e \u003c/strong\u003eSay no to non-recyclable plastic forks, knives and spoons and keep a portable set of utensils on you.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cstrong\u003e\u003cem\u003eCloth napkin:\u003c/em\u003e \u003c/strong\u003eBecause spills and messes happen, keep a cloth napkin or rag with you to wipe up unexpected messes, or to even blow your nose with.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://packagefreeshop.com/collections/reusable-straws\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eReusable straw\u003c/a\u003e:\u003c/em\u003e\u003c/strong\u003e Plastic straws are non-recyclable, but sometimes you just want to sip your iced coffee or smoothie through one. Keep a reusable straw with you so you’re always prepared!\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"https://packagefreeshop.com/collections/kitchen/products/airtight-stainless-steel-containers\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eTo-go container\u003c/a\u003e:\u003c/strong\u003e \u003c/em\u003eFor food hall leftovers, or picking up some takeout, keep an empty airtight container with you to avoid using single-use takeout containers. We love \u003ca href=\"https://packagefreeshop.com/collections/kitchen/products/airtight-stainless-steel-containers\"\u003ethese\u003c/a\u003e, but a basic mason jar works too.\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003eLearn to say \u0026#8220;no\u0026#8221; to freebies.\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eBrands want to capture the attention and loyalty of college students, so they’ll often have brand reps on campus that pass out lots of free goodies from their companies. When you’re a broke college student, you’re pretty much conditioned to take anything that someone tells you is free, but before you reach for that Geico Insurance trucker hat, ask yourself “do I actually want this, or am I taking it because it’s free?”\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026#8212;\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eMake this your least trashy school year yet! What other college situations are you looking for waste-free solutions for?\u003c/span\u003e\u003c/p\u003e\n\u003ch2 style=\"text-align: center;\"\u003eWaste-free Back To College Essentials\u003c/h2\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cdiv id=\"collection-component-31bfccf4809\"\u003e\u003c/div\u003e\n","protected":false},"excerpt":{"rendered":"\u003cdiv class=\"post-excerpt\"\u003eCollege doesn\u0026#8217;t have to be trashy.\u003c/div\u003e\n\u003cdiv class=\"post-more\"\u003e\u003ca href=\"https://www.tift-admin.com/a-guide-to-reducing-your-waste-in-college/\" class=\"btn btn-primary btn-effect btn-lg\"\u003e\u003cspan\u003eView Post\u003c/span\u003e\u003cspan\u003e\u003ci class=\"icon icon-arrow-right\"\u003e\u003c/i\u003e\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n","protected":false},"author":4,"featured_media":3080,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[202,231,208,206],"tags":[472,470,473,471,474],"_links":{"self":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3073"}],"collection":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/users/4"}],"replies":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/comments?post=3073"}],"version-history":[{"count":6,"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3073/revisions"}],"predecessor-version":[{"id":3520,"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3073/revisions/3520"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/media/3080"}],"wp:attachment":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/media?parent=3073"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/categories?post=3073"},{"taxonomy":"post_tag","embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/tags?post=3073"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[4],"wp:featuredmedia":[3080],"wp:term":[[202,231,208,206],[472,470,473,471,474]]}},"3091":{"id":3091,"date":"2018-08-20T14:37:37","date_gmt":"2018-08-20T18:37:37","guid":{"rendered":"http://trashisfortossers.com/?p=3091"},"modified":"2020-04-21T08:50:06","modified_gmt":"2020-04-21T12:50:06","slug":"how-to-plan-a-sustainable-wedding-on-a-budget","status":"publish","type":"post","link":"/how-to-plan-a-sustainable-wedding-on-a-budget/","title":{"rendered":"How To Plan A Sustainable Wedding On A Budget"},"content":{"rendered":"\u003cp\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/08/wedding-idea.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3098\" src=\"http://tift-admin.com/wp-content/uploads/2018/08/wedding-idea.jpg\" alt=\"\" width=\"1500\" height=\"839\" srcset=
