\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eFor mustard: add olive oil, red wine vinegar, and a dash of sugar, salt + pepper. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eFor jam: add olive oil, balsamic vinegar, red onion, salt + pepper \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eFor tahini: add olive oil, lemon juice, garlic, salt + pepper\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026#8212;\u0026#8211;\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eWhat creative ways to you use up your leftovers, or surplus fruits and veggies? \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cdiv class=\"post-excerpt\"\u003eCreative and delicious ways to use up about-to-go-bad food items. \u003c/div\u003e\n\u003cdiv class=\"post-more\"\u003e\u003ca href=\"https://www.tift-admin.com/how-to-cook-and-bake-with-common-kitchen-waste-items/\" class=\"btn btn-primary btn-effect btn-lg\"\u003e\u003cspan\u003eView Post\u003c/span\u003e\u003cspan\u003e\u003ci class=\"icon icon-arrow-right\"\u003e\u003c/i\u003e\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n","protected":false},"author":4,"featured_media":3442,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[505],"tags":[490,333,301,489,482,465,494,491,423,492,359,366],"_links":{"self":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3169"}],"collection":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/users/4"}],"replies":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/comments?post=3169"}],"version-history":[{"count":5,"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3169/revisions"}],"predecessor-version":[{"id":3474,"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3169/revisions/3474"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/media/3442"}],"wp:attachment":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/media?parent=3169"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/categories?post=3169"},{"taxonomy":"post_tag","embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/tags?post=3169"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[4],"replies":[[{"id":11965,"parent":11937,"author":1,"author_name":"Lauren","author_url":"","date":"2020-03-21T14:02:41","content":{"rendered":"\u003cp\u003eyes!\u003c/p\u003e\n"},"link":"https://www.tift-admin.com/how-to-cook-and-bake-with-common-kitchen-waste-items/#comment-11965","type":"comment","_links":{"self":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/comments/11965"}],"collection":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/comments"}],"author":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/users/1"}],"up":[{"embeddable":true,"post_type":"post","href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3169"}],"in-reply-to":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/comments/11937"}]}},{"id":11937,"parent":0,"author":0,"author_name":"Lucas","author_url":"","date":"2018-10-10T11:12:14","content":{"rendered":"\u003cp\u003eInternational shipping?\u003c/p\u003e\n"},"link":"https://www.tift-admin.com/how-to-cook-and-bake-with-common-kitchen-waste-items/#comment-11937","type":"comment","_links":{"self":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/comments/11937"}],"collection":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/comments"}],"up":[{"embeddable":true,"post_type":"post","href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3169"}],"children":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/comments?parent=11937"}]}}]],"wp:featuredmedia":[3442],"wp:term":[[505],[490,333,301,489,482,465,494,491,423,492]]}},"3202":{"id":3202,"date":"2020-03-20T21:29:56","date_gmt":"2020-03-21T01:29:56","guid":{"rendered":"http://trashisfortossers.com/?p=3202"},"modified":"2020-04-24T17:01:37","modified_gmt":"2020-04-24T21:01:37","slug":"prioritizing-values-in-times-of-change","status":"publish","type":"post","link":"/prioritizing-values-in-times-of-change/","title":{"rendered":"Prioritizing Values in Times of Change"},"content":{"rendered":"\r\n\u003cp\u003e\u003cimg class=\"alignnone size-medium wp-image-3438\" src=\"http://www.tift-admin.com/wp-content/uploads/2020/03/Prioritzing-Values_option-1-min-1.jpg\" alt=\"Lauren in Package Free shop's Williamsburg location\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2020/03/Prioritzing-Values_option-1-min-1.jpg 1410w, https://www.tift-admin.com/wp-content/uploads/2020/03/Prioritzing-Values_option-1-min-1-400x268.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2020/03/Prioritzing-Values_option-1-min-1-768x515.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2020/03/Prioritzing-Values_option-1-min-1-1100x737.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2020/03/Prioritzing-Values_option-1-min-1-720x483.jpg 720w\" sizes=\"(max-width: 1410px) 100vw, 1410px\" /\u003e\u003c/p\u003e\r\n\r\n\u003cp\u003eFor 8 years I have lived a zero waste lifestyle, meaning I have not sent anything to landfill and, over that time, I have made every effort to be a near perfect pillar of my values.\u003c/p\u003e\r\n\r\n\r\n\r\n\u003cp\u003eBut two weeks ago, when the reality of COVID-19 set in, I made some choices that went against the way I have lived my life for almost a decade. \u003c/p\u003e\r\n\r\n\r\n\r\n\u003cp\u003eI sacrificed my values and bought items in plastic. Lots of it, and plastic that I know isn’t recyclable in NYC recycling or maybe even anywhere. I bought things that could stay in my cabinet for years if need be, and it has made me feel so confused. \u003c/p\u003e\r\n\r\n\r\n\r\n\u003cp\u003eWhy would I go against something that I have actively prioritized and promoted?\u003c/p\u003e\r\n\r\n\r\n\r\n\u003cp\u003eIn 2012, I was in NYC during Hurricane Sandy. I didn’t take it seriously and was left with no food, no power, no water for a week and a half. I had to walk down and up five flights of dark stairs to get to my apartment. I didn’t have a flashlight, didn’t have a cellphone, bathed with dirty water and washcloths, and was terrified. \u003c/p\u003e\r\n\r\n\r\n\r\n\u003cp\u003eNonetheless, compared to so many in NYC at that time, I was incredibly privileged and lucky. But on the other side of it, I told myself that I would take precaution to never be in that position in times of crisis again.\u003c/p\u003e\r\n\r\n\r\n\r\n\u003cp\u003eWhen I learned about COVID-19, like many, I underestimated the situation and believed it would not affect me directly. But as the days passed, I realized my arrogance and decided to get prepared. I decided to take precaution and stock up on items that I may need if contained to my home. Many of those items, when purchased in the quantities I selected, only came packaged in plastic. In putting my safety first, I went against my environmental values, and created waste.\u003c/p\u003e\r\n\r\n\r\n\r\n\u003cp\u003eThis made me think about my values as a whole. My main value and goal in life is to create large-scale positive change. As I thought about that, I started to ask myself why. I believe the planet will be okay, if not better, without human activity and so when I fight for environmental sustainability, it is not for the planet alone that I am fighting, it is also for the people that inhabit it I want this earth to be restored to health, so that we can all live here healthfully as well. In understanding this, I realized that I don’t have to abide by just one main value system. I have many values and sometimes, as circumstances change, one of those values may take priority above another. \u003c/p\u003e\r\n\r\n\r\n\r\n\u003cp\u003eMy safety and well being and the safety and wellbeing of my community and of the people around me are just as important as some of the other values that I have championed over the past 8 years. My friends and family provide me with daily inspiration, encouragement, and love. The local Brooklyn community embraced me with open arms when I first launched Package Free, and has shown me and my team endless support growing our mission. The restaurant owners and store owners where I dine and shop have helped shape my experience in New York. Now, the people who have helped me become who I am personally and professionally and the small business owners who are the lifeblood of the city are struggling. It is my priority at this time, to prioritize them.\u003c/p\u003e\r\n\r\n\r\n\r\n\u003cp\u003eI encourage all of you, no matter what point on your zero waste journey you are in, to stay safe and support one another.  Now’s the time to lift our community up, even if that means pivoting away from one value to prioritize another; in this case pivoting from sustainability to create and sustain a strong, thriving, and inclusive community.  If that means buying plastic packaged food, using single use cups, or getting takeout from local restaurants, do what you need to feel safe and to help others feel safe as well.\u003c/p\u003e\r\n\r\n\r\n\r\n\u003cp\u003eI recognize that what I am writing comes from a huge point of privilege. I’m able to spend the money to buy a surplus of food. I have the space to put it in. I have health insurance, I have savings in the event that I needed to go to the hospital. This is not the case for many. Being put into a situation where I have to prioritize having a basic household food staple over practicing my environmental values reminds me of how privileged I am.  I know that there are so many people that don’t have the luxury to consider options outside of their immediate needs. This experience has been an incredible reminder that it’s a privilege to be able to worry about things when you have security. It’s also an important reminder to be grateful, because the security I experience is something that many don’t have. \u003c/p\u003e\r\n\r\n\r\n\r\n\u003cp\u003eI know that taking precautions for our safety might not make the world less trashy, but it is absolutely necessary. In alignment with Package Free’s mission, once our doors re-open, we will be helping our community divert any packaging accrued during this time from landfill. We will also be making low cost essentials free of plastic so that someday in the near future, you will not have to sacrifice sustainability for price point. \u003c/p\u003e\r\n\r\n\r\n\r\n\u003cp\u003eWe’re all navigating this situation together, and while I am far from perfect, and have made VERY imperfect decisions over the past few weeks, I am trying to be the best for myself, my community, my company and team, and our collective humanity. \u003c/p\u003e\r\n\r\n\r\n\r\n\u003cp\u003eThank you for supporting and empathizing with me during this time. I am here for you if you need to talk and I look forward to seeing you all face to face on the other side of this.\u003c/p\u003e\r\n\r\n\r\n\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n","protected":false},"excerpt":{"rendered":"\u003cdiv class=\"post-excerpt\"\u003eFor 8 years I have lived a zero waste lifestyle, meaning I have not sent anything to landfill and, over that time, I have made every effort to be a near perfect pillar of my values. But two weeks ago, when the reality of COVID-19 set in, I made some choices that went against the way I have lived my\u0026hellip;\u003c/div\u003e\n\u003cdiv class=\"post-more\"\u003e\u003ca href=\"https://www.tift-admin.com/prioritizing-values-in-times-of-change/\" class=\"btn btn-primary btn-effect btn-lg\"\u003e\u003cspan\u003eView Post\u003c/span\u003e\u003cspan\u003e\u003ci class=\"icon icon-arrow-right\"\u003e\u003c/i\u003e\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n","protected":false},"author":1,"featured_media":3438,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[512],"tags":[494],"_links":{"self":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3202"}],"collection":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/users/1"}],"replies":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/comments?post=3202"}],"version-history":[{"count":6,"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3202/revisions"}],"predecessor-version":[{"id":3464,"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3202/revisions/3464"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/media/3438"}],"wp:attachment":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/media?parent=3202"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/categories?post=3202"},{"taxonomy":"post_tag","embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/tags?post=3202"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]},"_embedded":{"author":[1],"replies":[[{"id":11981,"parent":11968,"author":0,"author_name":"Yvonne","author_url":"","date":"2020-04-02T14:30:51","content":{"rendered":"\u003cp\u003eNow’s the time for the greatest self compassion!  Sure mother earth doesn’t love your temporary plastic consumption but keep this in mind-  between the factories in China that have closed since this pandemic, and the epic reduction of fossil fuels being burned on the roads and from airplane travel,   the air and water is cleaner than it has been in decades!  Besides, didn’t NY just ban single use plastic bags?  We’re making huge strides!  Give yourself a break!  Get some sunshine, read a good book,  stay healthy-  worry about the plastic sh*t later!\u003c/p\u003e\n"},"link":"https://www.tift-admin.com/prioritizing-values-in-times-of-change/#comment-11981","type":"comment","_links":{"self":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/comments/11981"}],"collection":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/comments"}],"up":[{"embeddable":true,"post_type":"post","href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3202"}],"in-reply-to":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/comments/11968"}]}},{"id":11970,"parent":0,"author":0,"author_name":"Yvonne","author_url":"","date":"2020-03-25T13:39:18","content":{"rendered":"\u003cp\u003eWe’re all just trying to do our best right now.  Thank you for your efforts and inspiration!\u003c/p\u003e\n"},"link":"https://www.tift-admin.com/prioritizing-values-in-times-of-change/#comment-11970","type":"comment","_links":{"self":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/comments/11970"}],"collection":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/comments"}],"up":[{"embeddable":true,"post_type":"post","href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3202"}],"children":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/comments?parent=11970"}]}},{"id":11968,"parent":0,"author":0,"author_name":"Keeley Bumford","author_url":"","date":"2020-03-23T16:43:08","content":{"rendered":"\u003cp\u003eThank you for this, I\u0026#8217;m struggling as well with choosing to buy things in plastic instead of bulk like normal. I look at the handles and everything that is touched very cautiously now but have been feeling very guilty for it!\u003c/p\u003e\n"},"link":"https://www.tift-admin.com/prioritizing-values-in-times-of-change/#comment-11968","type":"comment","_lin
