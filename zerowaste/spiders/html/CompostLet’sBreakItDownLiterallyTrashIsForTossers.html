ollection":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/tags"}],"about":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/posts?tags=493"},{"href":"https://www.tift-admin.com/wp-json/wp/v2/article?tags=493"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}},"post":{"3131":{"id":3131,"date":"2018-09-04T17:41:56","date_gmt":"2018-09-04T21:41:56","guid":{"rendered":"http://trashisfortossers.com/?p=3131"},"modified":"2020-04-23T10:19:43","modified_gmt":"2020-04-23T14:19:43","slug":"compost-lets-break-it-down-literally","status":"publish","type":"post","link":"/compost-lets-break-it-down-literally/","title":{"rendered":"Compost: Let\u0026#8217;s Break It Down (Literally)"},"content":{"rendered":"\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u003cimg class=\"alignnone size-medium wp-image-3423\" src=\"https://tift-admin.com/////wp-content/uploads/2018/09/Compost_option-2-min.jpg\" alt=\"\" width=\"1500\" height=\"2092\" /\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eYou just finished a banana. A food that comes in its own natural packaging \u0026#8211; go you! You’re feeling great about your choice of sustainable snack. Now time to get rid of that banana peel. You think to yourself, “banana peels are natural, so they’ll biodegrade on their own. I’m trying to not make waste, but this will just decompose in the trash. So we’re good, right?!”\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eWrong!\u003c/span\u003e\u003c/i\u003e\u003c/p\u003e\n\u003ch2\u003eContrary to popular belief, your banana peel won’t decompose in the trash.\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eJust because something is biodegradable, doesn’t mean it will properly break down when thrown in the garbage. In order for an organic item to decompose properly, it needs oxygen. \u003c/span\u003e\u003ca href=\"https://www.thoughtco.com/do-biodegradable-items-really-break-down-1204144\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eBut because most landfills are so tightly packed to get in as much trash as they can, they squeeze out all the oxygen\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e, making it nearly impossible for something like an orange peel, apple core or piece of paper to decompose.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSo what’s the solution?\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eYou have two options A) eat your banana peel or B) compost that sucker! \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eIf you’re not too jazzed about eating seeds, stems, pits and peels (it’s cool, not many people are), compost is your best bet.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003ch2\u003eBut before we dive into everything compost-related, let\u0026#8217;s first talk about food waste.\u003c/h2\u003e\n\u003cp\u003eDid you know that \u003ca href=\"https://www.theatlantic.com/business/archive/2016/07/american-food-waste/491513/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eabout 50% of all produce in the US is thrown away\u003c/a\u003e? Composting is a great sustainable option for organic, not-normally-eaten items like peels and stems, but it\u0026#8217;s not just an excuse to \u0026#8220;throw out food responsibly\u0026#8221;. Set a goal to try and only use composting for the inedible stuff.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eHere are a few tips: \u003c/em\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cem\u003eTake more frequent, smaller trips to the grocery or market.\u003c/em\u003e You\u0026#8217;re less likely to waste food, or have fresh produce go bad if you\u0026#8217;re only buying perishable items for the next day or so. Don\u0026#8217;t forget your \u003ca href=\"https://packagefreeshop.com/collections/bags\"\u003ereusable bags\u003c/a\u003e 🙂\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eKeep your fridge sparse.\u003c/em\u003e Avoid discovering a moldy, month-old zucchini in the back of your refrigerator, and adopt of rule of keeping all food visible at all times when in your fridge. This might mean avoiding using the produce drawers where we all know good produce goes to die, in favor of holding fruits and veggies in a big bowl on your shelf.\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eFreeze it!\u003c/em\u003e If any of your perishable food items look like they\u0026#8217;re on the verge of rotting, peel em\u0026#8217;, chop em up, and freeze them for later. This is great for fruits and spinach for making smoothies, or veggies for a stir fry or roasting later on.\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eGive away or donate items.\u003c/em\u003e Whether that means gifting your fresh produce to your next door neighbor before you leave town for a long vacation, or finding a local homeless shelter that accepts food donations, finding a way to make sure your perfectly good food gets eaten and enjoyed is a great way to minimize waste and feed someone you love, or someone in need.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003ch2\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/08/compost-bowl-2.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3135\" src=\"http://tift-admin.com/wp-content/uploads/2018/08/compost-bowl-2.jpg\" alt=\"\" width=\"1000\" height=\"1500\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/08/compost-bowl-2.jpg 1000w, https://www.tift-admin.com/wp-content/uploads/2018/08/compost-bowl-2-400x600.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/08/compost-bowl-2-768x1152.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/08/compost-bowl-2-720x1080.jpg 720w\" sizes=\"(max-width: 1000px) 100vw, 1000px\" /\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003ch2\u003eNow, let’s talk about compost.\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSo what \u003c/span\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eis\u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003e compost? Compost is organic matter that has broken down through the process of being exposed to air and water, and creates a soil-like mixture that’s full of nutrients and is great for gardening, farming, landscaping and potting plants.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eThe process of composting is also beneficial to the environment because it keeps items out of landfills that don’t need to be there, which reduces the amount of methane emissions seeping into our air. Ps, \u003c/span\u003e\u003ca href=\"https://eos.org/editors-vox/methane-climate-change-and-our-uncertain-future\"\u003e\u003cspan style=\"font-weight: 400;\"\u003emethane is a greenhouse gas that heavily contributes to climate change\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e \u0026#8211; just saying.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eThe big takeaways:\u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003e composting is a great practice because it keeps unnecessary items out of landfills, and helps to reduce methane gas emissions. Yeah compost!\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003eHow the heck you actually compost.\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eThere are two different ways to compost:\u003c/span\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003e Commercial Composting \u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003e+ \u003c/span\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eBackyard Composting.\u003c/span\u003e\u003c/i\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eIn commercial composting, you collect the approved of compostable items and send them away to be composted by another facility or organization. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eIn backyard composting, you collect compostable items yourself (for most people, in their backyards\u0026#8230;hence the name), monitor the composting process and then get beautiful compost to use throughout your yard and garden.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLet’s break them both down (pun intended) a little bit more.\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003e\u003ca href=\"http://tift-admin.com/wp-content/uploads/2018/08/compost-bowl-3.jpg\"\u003e\u003cimg class=\"aligncenter size-full wp-image-3136\" src=\"http://tift-admin.com/wp-content/uploads/2018/08/compost-bowl-3.jpg\" alt=\"\" width=\"1500\" height=\"1000\" srcset=\"https://www.tift-admin.com/wp-content/uploads/2018/08/compost-bowl-3.jpg 1500w, https://www.tift-admin.com/wp-content/uploads/2018/08/compost-bowl-3-400x267.jpg 400w, https://www.tift-admin.com/wp-content/uploads/2018/08/compost-bowl-3-768x512.jpg 768w, https://www.tift-admin.com/wp-content/uploads/2018/08/compost-bowl-3-1100x733.jpg 1100w, https://www.tift-admin.com/wp-content/uploads/2018/08/compost-bowl-3-720x480.jpg 720w\" sizes=\"(max-width: 1500px) 100vw, 1500px\" /\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003ch2\u003eCommercial Composting\u003c/h2\u003e\n\u003cp\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eHow can I have access to commercial composting? \u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003eSome cities offer composting services the same way they do trash or recycling, so first check with your local waste management facility to see if it’s something offered. Because composting isn’t as widely offered as something like traditional recycling, there might be a cost associated.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eOther places to find commercial composting near you: \u003c/span\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli style=\"font-weight: 400;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eYour local farmers’ market. \u003c/span\u003e\u003c/li\u003e\n\u003cli style=\"font-weight: 400;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eSchools in your area.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003eHere\u0026#8217;s\u003ca href=\"https://www.litterless.com/wheretocompost/\"\u003e an awesome resource of a list of composting services in every state\u003c/a\u003e from the amazing zero waste blog \u003ca href=\"https://www.litterless.com\"\u003eLitterless\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eYour office! The building you work in might offer composting services, but if not, and you\u0026#8217;re passionate about your place of work adopting more sustainable practices, \u003ca href=\"https://compostingcouncil.org/workplace-composting/\"\u003ehere\u0026#8217;s a great resource\u003c/a\u003e.\u003c/li\u003e\n\u003cli style=\"font-weight: 400;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eGoogle! A little search of, “composting services near me” will hopefully provide you with a plethora of businesses and organizations that provide both compost pick-up and drop-off.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eWhat items are compostable in commercial composting?\u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003e Depending upon the service provider, what is accepted will vary. But it’s pretty safe to expect that any commercial composting service will collect any plant-derived items like fruit and veggie stems, sticks, yard clippings, etc. Even paper-based (because paper comes from trees!) items like coffee filters, tea bags and napkins. Where commercial composting might vary is whether or not they also accept animal matter like chicken bones, dairy and pet waste. So be sure to read up thoroughly on your service!\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eWhere do I keep my compostable items until they’re ready to be picked up / dropped off? \u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003eAny large airtight container should do the trick to keep compost items safe to store in your home under your sink or in your pantry. Or keep items in a big bowl, paper bag or compost bag in your fridge or freezer to keep it from smelling or attracting bugs.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eWhether you bring your compost to be dropped off or it’s picked up, transport it in a bag that is also compostable like a paper grocery bag, or specially-made compost bag.\u003c/span\u003e\u003c/p\u003e\n\u003ch2\u003eBackyard Composting\u003c/h2\u003e\n\u003cp\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eWhat do I need to backyard compost? \u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003eYou need a place to build your compost pile. This could be a big empty trash bin or simply a small patch of your yard where you’ll collect items.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eTo compost properly you also need the components of \u003c/span\u003e\u003ca href=\"https://www.epa.gov/recycle/composting-home\"\u003e\u003cspan style=\"font-weight: 400;\"\u003egreen matter (fruits, veggies, grass clippings, etc.), brown matter (twigs, dirt, dead leaves, etc), water and air\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Get this mixture, and you’re good to go!\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eWhat items are compostable in backyard composting? \u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003eAny plant or animal based product is compostable, though \u003c/span\u003e\u003ca href=\"https://wastelesstolivemore.wordpress.com/2015/08/04/whats-the-difference-between-commercial-and-home-composting/\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eit’s not recommended to compost meat, dairy or fish scraps at home\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e. But anything else from your old \u003ca href=\"https://packagefreeshop.com/products/bamboo-toothbrush-adult\"\u003ebamboo toothbrush\u003c/a\u003e handle, to used matches, to hair from your \u003ca href=\"https://packagefreeshop.com/products/wooden-hair-brush\"\u003ehair brush\u003c/a\u003e, to stale tortilla chips are all backyard compostable. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eWhat’s the process like and how do I maintain my backyard compost? \u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003eIt’s recommended to find a dry shady place outside to keep your compost pile or bin, but not too far from a water source like a hose. Wetting the pile, and stirring periodically with a shovel or pitchfork will also help the items to break down. It can take anywhere between two months to two years for items to fully break down. You can learn more about backyard composting \u003c/span\u003e\u003ca href=\"https://www.epa.gov/recycle/composting-home\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ehere\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e!\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400;\"\u003eWhat can I use my homemade compost for? \u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400;\"\u003eCompost is rich in nutrients and natural fertilizers so it’s great for gardening, landscaping and potting indoor plants. If you’ve got a plethora, grab a wheelbarrow and share some with a neighbor.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026#8212;\u0026#8212;\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eHave you started composting? What tips, tricks and resources have you found helpful? \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cdiv class=\"post-excerpt\"\u003eBefore you throw your banana peel into the trash to \u0026#8220;biodegrade\u0026#8221;\u0026#8230;.\u003c/div\u003e\n\u003cdiv class=\"post-more\"\u003e\u003ca href=\"https://www.tift-admin.com/compost-lets-break-it-down-literally/\" class=\"btn btn-primary btn-effect btn-lg\"\u003e\u003cspan\u003eView Post\u003c/span\u003e\u003cspan\u003e\u003ci class=\"icon icon-arrow-right\"\u003e\u003c/i\u003e\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n","protected":false},"author":4,"featured_media":3439,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[223,198,260],"tags":[480,481,333,373,482,493,359],"_links":{"self":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3131"}],"collection":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://www.tift-admin.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/users/4"}],"replies":[{"embeddable":true,"href":"https://www.tift-admin.com/wp-json/wp/v2/comments?post=3131"}],"version-history":[{"count":7,"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3131/revisions"}],"predecessor-version":[{"id":3461,"href":"https://www.tift-admin.com/wp-json/wp/v2/posts/3131/revisions/3461"}],"wp:featuredmedia":[{"embeddable"
