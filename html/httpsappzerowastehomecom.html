<script id="locationListItemTemplate" type="text/x-underscore-template">
    <div class="search-result location-item" data-id="<%= data.id %>">
        <div class="row">
            <div class="location-image-wrapper">
                <a href="<%= data.detailLink %>">
                    <% if(data.image != 'no-photo') { %>
                        <div class="location-image" style="background-image: url(<%= data.image %>)"></div>
                    <% } else { %>
                        <div class="location-image">NO PHOTO</div>
                    <% } %>
                </a>
                <!--<img class="location-image" src="<%= data.image %>"/>-->
            </div>
            <div class="location-details-wrapper">
                <div class="location-title">
                    <a href="<%= data.detailLink %>">
                        <%= data.name %>
                    </a>
                </div>
                <div class="location-address">
                    <a href="<%= data.detailLink %>">
                        <%= data.address %>
                        <% if(data.address_2 > 1) { %>
                            <br/><%= data.address_2 %>
                        <% } %>
                        <div><%= data.city %>, <%= data.state %></div>
                    </a>
                </div>
                <div class="location-phone">
                    <a href="tel:<%= data.phone %>"><%= data.phone %></a>
                    <span class="location-website">
                        <a href="<%= data.website %>" target="_blank"><i class="custom-globe-icon"></i> Website</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</script>
